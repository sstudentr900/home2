<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 藍底 */
        .content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6DD7DE;
        }

        /* 標題樣式 */
        .title {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bolder;
            font-size: 60px;
            letter-spacing: 3px;
            color: #2F3640;
            text-shadow: 3px 3px #FEDC6B;
        }
        /* 字符樣式 */
        .title span {
            cursor: pointer;
            display: inline-block;
            transition: .3s ease;
        }

        /* hover效果 */
        .title span:hover {
            transform: translateY(-20px) rotate(15deg) scale(1.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">我就是一個調皮鬼</h1>
    </div>
    <a href="https://ithelp.ithome.com.tw/articles/10215381">調皮的標題</a>
    <script>
        const title = document.querySelector('.title');
        const addSpan = (text) => {
            return [...text].map(letter=>`<span>${letter}</span>`).join('');
            //["<span>我</span>", "就", "是", "一", "個", "調", "皮", "鬼"]
        };
        title.innerHTML = addSpan(title.textContent)
    </script>
</body>
</html>
