<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js_basis_target</title>
</head>

<body>
    <div id="div"><img src="https://picsum.photos/200/300" /></div>
    <script>
        document.getElementById('div').addEventListener('click', function(e) {
            // console.log(e);
            console.log(e.currentTarget); //target 點擊目標
            console.log(e.target); //target 當前
        })
    </script>
</body>

</html>
