<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //https://pjchender.dev/javascript/js-error-handling
        //RangeError(超過範圍)
        //ReferenceError(找不到變數：拼錯字)
        //SyntaxError(語法錯誤) 
        //TypeError（找不到函式）
        //URIError 當使用 encodeURI() 或 decodeURI() 的方法，但確有給了不合法的 URI 時會拋出這個錯誤
        //EvalError


        //Error 客製化例外情況---------------------------------------------------------------------------
        var error = new Error('error message');
        console.log(error); // Error: error message

        //Error 客製化例外情況---------------------------------------------------------------------------
        throw 'Error2'; // String type
        throw 42; // Number type
        throw true; // Boolean type


        // try 和 catch-------------------------------------------------------------------
        try {
            //在这里运行代码
            throw 'error'
        } catch (e) {
            //处理错误
            console.log('錯誤輸出')
        } finally {
            //完成執行
            console.log('任何情況都錯誤輸出')
        }
    </script>
</head>

</html>
