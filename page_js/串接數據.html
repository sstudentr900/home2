        //js--------------------------------------------------------------
        function generateIteme(name, price, eng, discount) {
            return {
                'name': name,
                'price': price,
                'eng': eng,
                'discount': discount,
            }
        }

        function getItemHtml(item) {
            var result = document.createElement('li')
            var flavor = ''
            if (item.name == '蘋果') {

            var discountTag = ''

            return result
