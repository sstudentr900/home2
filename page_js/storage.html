<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js_basis_storage</title>
</head>

<body>
    <script>
        //(缓存Js和css文件) http://blog.csdn.net/a497785609/article/details/48321405

        //Storage給值
        window.localStorage.setItem("MyKeyName", "MyDataValue");
        localStorage.setItem("MyKeyName", "MyDataValue");
        localStorage["MyKeyName"] = "Hello";
        localStorage.MyKeyName = "Hello";

        //Storage取值
        var data = sessionStorage.getItem('key');

        //Storage清除
        localStorage.removeItem("MyKeyName");
        //Storage清除全部
        sessionStorage.clear();


        //example
        if (sessionStorage.getItem("autosave")) {
            field.value = sessionStorage.getItem("autosave");
        }

        field.addEventListener("change", function() {
            sessionStorage.setItem("autosave", field.value);
        });
    </script>
</body>

</html>
