<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>javascript mouseover</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: red;
        }
        
        #div2 {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #888;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        var obj = document.getElementById('div1')
        var obj2 = document.getElementById('div2')
        obj.addEventListener('mouseover', function() {
            obj2.style.background = 'yellow'
            document.onmousemove = function(ev) {
                var oevent = ev || event;
                posX = oevent.clientX + 20;
                posY = oevent.clientY;
                obj2.style.left = posX + 'px';
                obj2.style.top = posY + 'px';
            }
        })
        obj.addEventListener('mouseout', function() {
            obj2.style.background = 'green'
            document.onmousemove = null
        })
    </script>
</body>

</html>
