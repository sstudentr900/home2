<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #tab,
        .tet {
            width: 255px;
        }
        
        .tet {
            background: #aaa;
            padding: 5px;
            box-sizing: border-box;
        }
        
        ul {
            padding: 0;
            list-style: none;
            margin: 0 0 5px;
        }
        
        li {
            float: left;
            width: 80px;
            height: 80px;
            background: #ccc;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        h2 {
            margin: 5px auto 5px 5px;
        }
        
        p {
            margin: 0 0 0 5px;
        }
        
        .cler {
            clear: both;
        }
        
        .active {
            background: #888;
        }
    </style>
    <script>
        var atext = [
            '快過年1',
            '快過年2',
            '快過年3',
            '快過年4',
        ];
        window.onload = function() {
            var ali = document.getElementsByTagName('li');
            var tet = document.getElementById('tab').getElementsByClassName('tet')[0];
            for (var i = 0; i < ali.length; i++) {
                ali[i].index = i;
                ali[i].onmouseover = function() {
                    for (i = 0; i < ali.length; i++) {
                        ali[i].className = '';
                    }
                    this.className = 'active';
                    tet.innerHTML = '<h2>' + (this.index + 1) + '</h2>' +
                        '<p>' + atext[this.index] + '</p>';
                }
            }
        }
    </script>
</head>
