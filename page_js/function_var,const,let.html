<body>
    <script>
        //作用域---------------------------------------------------------------------------------
        //var不存在塊集作用域,if() for()
        function fun() {
            for (var i = 0; i <= 3; i++) {
                console.log(i);
            }
            console.log(i) //4
            var i;
            console.log(i); //undefined
        }
        fun();

        //http://javascript.ruanyifeng.com/

        //當函數裡面沒有X會往外找X
        var x = 10;

        function func() {
            console.log(x);
        }
        func(); //10


        //當函數裡面有var會已裡面var為主
        var x = 10;

        function func() {
            console.log(x); //undefined
            var x = 20;
            console.log(x); //20
        }
        func();


        //let const
        //http://es6.ruanyifeng.com/
