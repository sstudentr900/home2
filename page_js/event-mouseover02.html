<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<!--1.動態註冊事件-->
<span onmouseover="over(this);" onmouseout="out(this);">123</span>
<script>
	function over(element){
	    element.style.color = 'red';
	}
	function out(element){
	    element.style.color = 'black';
	}
</script>
<!--2.-->
</body>
</html>
