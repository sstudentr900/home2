<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js_basis_number</title>
</head>

<body>
    <script>
        //Math------------------------------------------------------------------------------------------------------------------------------
        //link:http://javascript.ruanyifeng.com/
        //link:https://www.youtube.com/watch?v=pr7JFQaAYjg

        //取最小一個
        console.log(Math.ceil(-0.5));

        //隨機數(0>1的值)
        console.log(Math.random());

        //++---------------------------------------------------------------------------------------------------------
        var f = 1;
        var e = f++;
        var g = ++f;
        console.log(e); //1
        console.log(g); //2

        //https://ithelp.ithome.com.tw/articles/10242544---------------------------------------------------------------
        //求餘
        console.log(5 % 2); //1
        //簡寫例子
        let x = 15;
        console.log(x %= 6); //即是 x = x % 6。回傳3

        //指數---------------------------------------------------------------
        console.log(10 ** 2); //100

    </script>
</body>

</html>
