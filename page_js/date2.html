        max-width: 400px;

      }

        background: #F8F8F8;
        border: 1px solid #D8D8D8;
        padding: 20px;
        color: #000000;
      }
      #calendar .control{
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      #calendar .nex,

        cursor: pointer;
      }

      }
      #calendar .title{

        font-weight: 800;

      }
      #calendar .days{
        background: #FFFFFF;
        border: 1px solid #D8D8D8;
        border-top: none;
      }
      #calendar .days ul{
        display: flex;
        flex-wrap: wrap;
      }
      #calendar .days li{
        width: 14.285%;
        line-height: 0;
        display: flex;
        align-items: center;
        justify-content: center;
         /* color: #DADADA; */
        /* position: relative;
        z-index: 2; */
      }
      #calendar .days li p{
        margin: 16px 0;
        color: #000000;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        margin: 6px 0;
      }
      #calendar .days li:hover p,
      #calendar .days li.active p{
        color: #fff;
      }
      #calendar .days li.active.tody p,
      #calendar .days li.tody p,
      #calendar .days li.tody:hover p,
      #calendar .days li:hover p,
      #calendar .days li.active p {
        background: #3E36B0;
      }
      #calendar .days li.tody p{
        background: #ededed;
      }

    <script>
      window.onload=function(){
        var form = document.getElementById('calendar');
        // 通過日曆物件去呼叫自身的init方法
        calendar.init(form);
      }
      var calendar = {
        nowYear: null,
        nowMonth: null,
        todyDate: new Date().getFullYear()+'/'+(new Date().getMonth()+1)+'/'+new Date().getDate(),
        currentDate: null,
        dayTable: null, //日的陣列
        //初始化函數
        init(form) {
          this.currentDate = this.todyDate;
          //1獲取日陣列
          this.dayTable=form.querySelectorAll('.days li');
          //2建立日曆,傳入當前時間
          this.createCalendar(form,new Date());
          var nextMon=form.querySelector('.nex');
          var preMon=form.querySelector('.pre');
          // console.log(calendar)
          preMon.onclick=function(){
            //不能小於當前年月
            // console.log(calendar.nowYear+'/'+(calendar.nowMonth+1)+'/1',calendar.todyDate)
            if(new Date(calendar.nowYear+'/'+(calendar.nowMonth+1)+'/1')>new Date(calendar.todyDate)){
              calendar.clearCalendar(form)
              calendar.createCalendar(form,new Date(calendar.nowYear,calendar.nowMonth-1,1))
            }
          }
          nextMon.onclick=function(){
            calendar.clearCalendar(form)
            calendar.createCalendar(form,new Date(calendar.nowYear,calendar.nowMonth+1,1))
            console.log(calendar)
          }
          this.dayTable.forEach(day=>{
            //選取日期
            day.onclick=function(e){
              calendar.currentDate = calendar.nowYear+'/'+(calendar.nowMonth+1)+'/'+e.target.textContent;
              calendar.clearCalendar(form)
              calendar.createCalendar(form,new Date(calendar.nowYear,calendar.nowMonth,1))
            }
            
          })
        },
        // 清除日曆資料
        clearCalendar(form){
          var tds=form.querySelectorAll('.days li');
          for (var i = 0; i < tds.length; i++) {
            tds[i].innerHTML='';
            // 清除今天的樣式
            tds[i].className='';
          }
        },
        // 生成日曆  from表  date日期
        createCalendar(form,date){
          //獲取此時的年份
          this.nowYear = date.getFullYear(); 
          //獲取此時的月份
          this.nowMonth = date.getMonth(); 
          //年份月份寫入日曆
          form.querySelector('.title').innerHTML = this.nowYear+"年"+ (this.nowMonth+1) +"月";
          //獲取本月的天數
          var dataNum= this.getDateLen(this.nowYear,this.nowMonth-1);
          var fristDay = this.getFristDay(this.nowYear,this.nowMonth-1);
          // 迴圈將每一天的天數寫入到日曆中
          // 讓i表示日期。
          for (var i = 1; i <= dataNum; i++) {
            this.dayTable[fristDay+i-1].innerHTML= '<p>'+i+'</p>';
            const nowData = this.nowYear+'/'+(this.nowMonth+1)+'/'+i;
            if(nowData==this.todyDate+''){  
              //將當期元素設定為today
              this.dayTable[i+fristDay-1].classList.add("tody");
            }
            if(nowData==this.currentDate+''){  
              //選取元素設定為active
              this.dayTable[i+fristDay-1].classList.add("active");
            }
          }
        },
        // 獲取本月份的天數
        getDateLen(year,month){
          //獲取下個月的第一天
          const nextMonth=new Date(year,month+1,1);
          // 設定下月第一天的小時-1，也就是上個月最後一天的小時數，隨便減去一個值不要超過24小時
          nextMonth.setHours(nextMonth.getHours()-1);
          //獲取此時下個月的日期,就是上個月最後一天.
          return nextMonth.getDate();
        },
        // 獲取本月第一天為星期幾。
        getFristDay:function(year,month){
          const fristDay=new Date(year,month+1,1);
          return fristDay.getDay();
        },
      }
