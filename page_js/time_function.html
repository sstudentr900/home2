<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js_basis_timeFunction</title>
</head>

<body>
    <h2 class="text"></h2>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script>
        console.clear()
        console.log('start')
        var timer1 = setTimeout(function() {
                console.log('hello')
            }, 10)
            // clearTimeout(timer1);

        // setTimeout--------------------------------------

        var time = 5

        function countDown() {
            console.log('倒數' + time + '秒')
            time -= 1
            if (time > 0) {
                setTimeout(countDown, 1000);
            }
        }
        countDown()

        // setInterval--------------------------------------

        var time = 5

        function countDown2() {
            console.log('倒數' + time + '秒')
            time -= 1
            if (time <= 0) {
                clearInterval(timer2);
            }
        }
        var timer2 = setInterval(countDown2, 1000)
    </script>



</body>

</html>
