<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //http://caibaojian.com/javascript-stoppropagation-preventdefault.html

        //事件冒泡
        window.onload = function() {
            var green = document.getElementById('green');
            var yellow = document.getElementById('yellow');
            var red = document.getElementById('red');
            red.onclick = function(ev) {
                alert(this.style.background);
            }
            yellow.onclick = function(ev) {
                alert(this.style.background);
            }
            green.onclick = function(ev) {
                alert(this.style.background);
                // 不會往上找事件
                // var ev = ev || event;
                // ev.cancelBubble = true; //IE
                window.event ? window.event.cancelBubble = true : e.stopPropagation();
            }
        }

        //取消默认事件 preventDefault()
    </script>
</head>

<body>
    <!--事件冒泡-->
    <div id="red" style="width: 300px;height: 300px;background: red;">
        <div id="yellow" style="width: 200px;height: 200px;background: yellow;">
            <div id="green" style="width: 100px;height: 100px;background: green;"></div>
        </div>
    </div>
</body>

</html>
