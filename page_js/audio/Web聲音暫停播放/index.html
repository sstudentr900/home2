<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8"> //要求IE運行最高版本
    <meta http-equiv="x-ua-compatible" content="IＥ＝edge, chrome=1">
    <!--螢幕寬度=網頁寬度且不能縮放比率為1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <!--查找數字變電話關閉-->
    <meta name="formate-detection" content="telephone=no">
    <title></title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        #A {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: -webkit-linear-gradient(top, #0000FF, #0099FF);
            z-index: 999;
            top: 10%;
            left: 2%;
        }
        
        .a {
            animation: aa 4s linear infinite;
        }
        
        @keyframes aa {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .intem,
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        #o {
            background-color: #ccc;
            display: block;
        }
        
        #t {
            background-color: #ddd;
            display: none;
            transition: .5s;
        }
        
        #t.fadeout {
            opacity: .3;
            transform: translate(0, -100%);
        }
        
        #t .bg {
            z-index: 4;
            background: #666;
            animation: bg 1s linear forwards;
        }
        
        @keyframes bg {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        #h {
            background-color: #aaa;
            display: none;
            transition: .5s;
        }
        
        #h.fadeIn {
            transform: translate(0, -100%);
        }
    </style>
    <script>
        window.onload = function() {
            console.log("網頁可見區域寬:" + document.body.clientWidth);
            console.log('網頁可見區域高:' + document.body.clientHeight);
            console.log('網頁可見區域寬(包刮邊線):' + document.body.offsetWidth);
            console.log('網頁可見區域高(包括邊線):' + document.body.offsetHeight);
            console.log('網頁正文全文寬:' + document.body.scrollWidth);
            console.log('網頁正文全文高:' + document.body.scrollHeight);
            console.log('網頁捲去的高:' + document.body.scrollTop);
            console.log('網頁捲去的左:' + document.body.scrollLeft);
            console.log('網頁正文部分上:' + window.screenTop);
            console.log('網頁正文部分左:' + window.screenLeft);
            console.log('屏幕分辨率的高:' + window.screen.height);
            console.log('屏幕分辨率的寬:' + window.screen.width);
            console.log('屏幕可用工作區高度:' + window.screen.availHeight);
            console.log('屏幕可用工作區寬度:' + window.screen.availWidth);
            //定義變數
            var music = document.getElementById("A");
            var audio = document.getElementsByTagName("audio")[0];

            var one = document.getElementById("o");
            var two = document.getElementById("t");
            var ther = document.getElementById("h");
            //監聽背景音樂有無停止(ended)
            audio.addEventListener("ended", function(event) {
                //music.setAttribute("class","");
                music.style.animationPlayState = "paused";
                music.style.webkitAnimationPlayState = "paused";
            }, false);
            //點擊播放暫停聲音
            //music.onclick = function(){
            //    if(audio.paused){
            //        audio.play();
            //        //this.setAttribute("class","a");
            //        this.style.animationPlayState = "running";
            //        this.style.webkitAnimationPlayState = "running";
            //    }else{
            //        audio.pause();
            //        //this.setAttribute("class","");
            //        this.style.animationPlayState = "paused";
            //        this.style.webkitAnimationPlayState = "paused";
            //    }
            //};
            //監聽碰觸(touchstart)播放暫停聲音
            music.addEventListener("touchstart", function(event) {
                if (audio.paused) {
                    audio.play();
                    //this.setAttribute("class","a");
                    this.style.animationPlayState = "running";
                    this.style.webkitAnimationPlayState = "running";
                } else {
                    audio.pause();
                    //this.setAttribute("class","");
                    this.style.animationPlayState = "paused";
                    this.style.webkitAnimationPlayState = "paused";
                }
            }, false);
            //碰觸(touchstart)畫面換頁
            one.addEventListener("touchstart", function(event) {
                one.style.display = "none";
                two.style.display = "block";
                ther.style.display = "block";
                ther.style.top = "100%";
                setTimeout(function() {
                    two.setAttribute("class", "intem fadeout");
                    ther.setAttribute("class", "intem fadeIn");
                }, 5500)
            }, false);
        };
    </script>
</head>

<body>
    <div class="a" id="A"></div>
    <audio src="./n109.mp3" autoplay="true"></audio>
    <div class="intem" id="o"></div>
    <div class="intem" id="t">
        <div class="bg"></div>
    </div>
    <div class="intem" id="h"></div>
</body>

</html>
