<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/customPrism.css">
   
    
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    -->
    <style>
      .nav{
        display: flex;
        position: fixed;
        width: 100%;
      }  
      .nav a{
        padding: 8px 12px;
        font-size: 18px;

      }  
      .content{
        display: flex;
        flex-direction: column;
      }
      .content>div{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        height: 800px;
      }
    </style>
  </head>
  <body id="program">
    <div class="nav">
      <a href=".index">index</a>
      <a href=".about">about</a>
      <a href=".order">order</a>
      <a href=".sale">sale</a>
      <a href=".contact">contact</a>
    </div>
    <div class="content">
      <div class="index">index</div>
      <div class="about">about</div>
      <div class="order">order</div>
      <div class="sale">sale</div>
      <div class="contact">contact</div>
    </div>
    <script>
      function scrollFn(hashval){
        // console.log(hashval)
        if(!hashval)return;
        const target = document.querySelector(hashval)
        if (target) {
          //jq
          // $('html, body').animate({
          //   scrollTop: $(hashval).offset().top,
          // });

          //js
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          })

          //history
          hashval = hashval.replace('.', '#');
          // console.log(hashval)
          history.pushState(null, null, hashval)
        }
      }
      function scrollOnLoad(){
        scrollOnHashchange()
        const anchorlinks = document.querySelectorAll('a[href^="."]')
        for (let item of anchorlinks) { 
          item.addEventListener('click', (e)=> {
            const href = item.getAttribute('href')
            const hashval = href.replace('.', '');
            // console.log(hashval);
            window.location.hash = hashval;
            scrollFn(href)
            e.preventDefault()
          })
        }
      }
      function scrollOnHashchange(){
        // console.log('scrollOnLoad');
        let hashval = window.location.hash
        // console.log(hashval)
        hashval = hashval.replace('#', '.');
        scrollFn(hashval);
      }
      window.addEventListener('hashchange',scrollOnHashchange)
      window.onload = function(){
        scrollOnLoad()
      }
    </script>
    <hr>
    <h4>參考</h4>
    <ul>
      <li>
        <a href="https://stackoverflow.com/questions/3163615/how-to-scroll-an-html-page-to-a-given-anchor" target="_blank">How to scroll an HTML page to a given anchor</a>
      </li>
    </ul>
  </body>
</html>
