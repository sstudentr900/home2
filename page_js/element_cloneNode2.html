<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .demo-1 {
            display: flex;
            flex-wrap: wrap;
        }
        
        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightblue;
            margin: 30px;
            width: 300px;
            height: 300px;
        }
        
        .inner {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>

<body>
    <button id="appendNode">appendChild</button>
    <div class="demo-1">
        <div class="block block-1"></div>
        <div class="block block-2"></div>
        <div class="block block-3"></div>
    </div>
    <script>
        // https://pjchender.blogspot.com/2017/06/js-node-element-appenchild-disappear.html
        // STEP1: 利用 document.createElement 建立 DOM Element
        let innerElement = document.createElement('div')
        innerElement.classList.add('inner')

        // // STEP2: 分別選擇各個 block
        const block1 = document.querySelector('.block-1')
        const block2 = document.querySelector('.block-2')
        const block3 = document.querySelector('.block-3')

        // // STEP3-1: 先 appendChild 到 block1 上
        // block1.appendChild(innerElement)

        let i = 0
        const buttonAppend = document.querySelector('#appendNode')
        buttonAppend.addEventListener('click', function() {
            console.log(i)
                //複製
            let cloneElement = innerElement.cloneNode(true)
            if (i === 0) {
                block1.appendChild(cloneElement)
            } else if (i === 1) {
                block2.appendChild(cloneElement)
            } else {
                block3.appendChild(cloneElement)
            }
            i = (i + 1) % 3 // i 會在 0 ~ 2 之間依序循環
        })


        //for test
        // for (var q = 1; q < 4; q++) {
        //     let innerElement = document.createElement('div')
        //     innerElement.classList.add('inner')
        //     document.querySelector('.block-' + q).appendChild(innerElement)
        // }
    </script>
</body>

</html>
