<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js_bsis_ function</title>
</head>

<body>
    <script>
        //當你在宣告時若沒有傳入值，必須放空括號。
        const callMe4 = () => {
            console.log('Max!');
        }

        //當只有一個傳入值
        const callMe5 = name => {
            console.log(name);
        }

        //單一運算後直接回傳時
        const callMe6 = num => console.log(name);

        //在箭頭函式中沒有 bind()，且 apply() 及 call() 傳入的 this 值會被忽略
    </script>
</body>

</html>
