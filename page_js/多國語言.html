<script>
    //all language

    //taiwan
    L_taiwan = new Array();
    L_taiwan[0] = "這是範例網頁，您可以在這裡預覽及測試網站翻譯工具。";

    //chain
    L_chain = new Array();
    L_chain[0] = "这是范例网页，您可以在这里预览及测试网站翻译工具。";
    L_chain[1] = "试试看变更以上设定并且按一下[预览并试用！ ] 按钮看看效果。";

    L_chain[3] = "好好享受吧！";

    //japan
    L_japan = new Array();
    L_japan[0] = "これはサンプルページは、プレビューできますし、テストのWeb翻訳ツールです。";
    L_japan[1] = " [プレビュー]を上記の設定をクリックして変更して試してみてください！ ]ボタンは、効果を確認する。";
    L_japan[2] = " たとえば、あなたは、ドロップダウンメニューがこの変化に対応する翻訳する言語を選択します。";
    L_japan[3] = " をお楽しみください！";

    //korean
    L_korean = new Array();
    L_korean[0] = "이것은 샘플 페이지, 당신은 할 수 미리보기 및 테스트 웹 번역 도구입니다.";
    L_korean[1] = "[미리보기를 클릭 위의 설정을 변경하고 시도하십시오! ] 버튼을 클릭하면 효과를 볼 수 있습니다.";
    L_korean[2] = "예를 들어, 당신은, 드롭 다운 메뉴에서 해당 변경에 응답할 것입니다 번역될 언어를 선택하십시오.";
    L_korean[3] = "즐거운 시간 되십시오!";

    //Vietnam
    L_vietnam = new Array();

    L_vietnam[3] = "Thưởng thức!";
</script>
<script>
    function chg_lan(lan_index){
        var myLangArray;
        switch(lan_index) {
            //必須要有language.js才行...
            case 1:
                myLangArray = L_chain;
                break;
            case 2:
                myLangArray = L_japan;
                break;
            case 3:
                myLangArray = L_korean;
                break;
            case 4:
                myLangArray = L_vietnam;
                break;
            default : //taiwan
                myLangArray = L_taiwan;
                break;

        }

        //將各個文字, 填入指定位置...
        document.getElementById('L0').innerHTML = myLangArray[0];
        document.getElementById('L1').innerHTML = myLangArray[1];
        document.getElementById('L2').innerHTML = myLangArray[2];
        document.getElementById('L3').innerHTML = myLangArray[3];
    }
    //預設為 中文
    chg_lan(0);
</script>
