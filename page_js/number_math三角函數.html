    <!-- 拍=180度 -->
    <!--座標轉換角度  θ=atan2(y,x) -->
    <!--角度轉換座標  x=R*cos(θ) y=R*sin(θ) -->
    <script>
        // 座標算半徑  R=Math.sqrt(x*x+y*y)
        var x = 12;
        var y = 5;
        var R = Math.sqrt(x * x + y * y)
        console.log(R); //13
    </script>
