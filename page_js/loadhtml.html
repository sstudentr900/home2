<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- 引入html -->
    <link rel="import" href="common.html">
  </head>
  <body>
    <header class="frontHeader"></header>
  </body>
  <script>
    var link = document.querySelector('link[rel="import"]');
    var content = link.import;
    var frontHeader = content.querySelectorAll('.frontHeader>div');
    for (var i = 0; i < frontHeader.length; i++) {
        document.querySelector('.frontHeader').appendChild(frontHeader[i])
    }
  </script>
</html>
