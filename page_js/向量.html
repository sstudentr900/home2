<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var Vector = function(x, y) {
                this.x = x
                this.y = y
            }
            //conso.log
        Vector.prototype.toString = function(v) {
            return "(" + this.x + "," + this.y + ")"
        }
        Vector.prototype.set = function(x, y) {
            this.x = x
            this.y = y
            return this
        }
        Vector.prototype.add = function(v) {
            //會引響a的this.x,this.y值
            // this.x += v.x
            // this.y += v.y
            // return this


            //保持a的原始值
            return new Vector(this.x + v.x, this.y + v.y)
        }
        Vector.prototype.sub = function(v) {
            return new Vector(this.x - v.x, this.y - v.y)
        }
        Vector.prototype.mul = function(s) {
            return new Vector(this.x * s, this.y * s)
        }
        Vector.prototype.length = function(s) {
            return Math.sqrt(this.x * this.x + this.y * this.y)
        }

        Vector.prototype.equal = function(v) {
            return (this.x == v.x) && (this.y == v.y)
        }
        Vector.prototype.clone = function() {
            return new Vector(this.x, this.y)
        }
        Vector.prototype.move = function(x, y) {
            this.x += x
            this.y += y
            return this
        }
        Vector.prototype.angle = function() {
            return Math.atan2(this.y, this.x)
        }

        //add +
        var a = new Vector(4, 0)
        var b = new Vector(0, 3)
        var c = a.add(b)
        var c2 = a.add(b)
        console.log(a + "+" + b + "=" + c)

        //sub -
        var a = new Vector(4, 0)
        var b = new Vector(0, 3)
        var c = a.add(b)
        var c3 = a.sub(b)
        console.log(a + "-" + b + "=" + c3)

        //mul *
        var b = new Vector(0, 3)
        var b2 = b.mul(2)
        console.log(b + "*2=" + b2)

        //length *
        var a = new Vector(4, 0)
        var b = new Vector(0, 3)
        var c = a.add(b)
        console.log(c + "的長度=" + c.length())

        //equal 比較
        var temp = new Vector(4, 5)
        console.log(c + '跟' + temp + '一樣?' + c.equal(temp))

        //clone
        var newa = a.clone()
        newa.move(3, 0)
        console.log(newa + '')
        console.log(a + '')

        //angle
        console.log(a.angle())


        //多個串接
        a.add(b).sub(c).add(c)
    </script>
</body>

</html>
