    <div id="div1" style="width: 100px;height: 100px;background: #ccc;position: absolute;"></div>
    <script>
        //鍵盤控制DIV
        document.onkeydown = function(er) {
            var oevent = er || event;
            var odiv = document.getElementById('div1');
            if (oevent.keyCode == 37) { //按左建
                odiv.style.left = odiv.offsetLeft - 10 + 'px';
            } else if (oevent.keyCode == 39) { //按右建
                odiv.style.left = odiv.offsetLeft + 10 + 'px';
            }
        }
    </script>


    <!-- ctrl+enter鍵 -->
    <textarea name="text1" id="text1" cols="30" rows="10"></textarea><br/>
    <input id="text2" type="text" />
    <input type="button" id="btn1" value="留言" />
    <script>
        window.onload = function() {
            var obtn = document.getElementById('btn1');
            var otext1 = document.getElementById('text1');
            var otext2 = document.getElementById('text2');
            obtn.onclick = function() {
                otext1.value += otext2.value + '\n';
                otext2.value = '';
            }
            otext2.onkeydown = function(ev) {
                var oevent = ev || event;
                if (oevent.ctrlKey && oevent.keyCode == 13) { //ctrl+enter鍵
                    otext1.value += otext2.value + '\n';
                    otext2.value = '';
                }
            }
        }
    </script>
