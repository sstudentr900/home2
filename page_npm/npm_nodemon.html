  <body id="program">
    <h2>npm nodemon 自動刷新</h2>
    <p>安裝 npm i nodemon -D</p>
    <h3>更改 package.json 的配置</h3>
    <pre class="prettyprint">
      <xmp>
        "scripts": {
        "start": "npm run build && node ./dist/index.js",
        "start:dev": "nodemon --exec ts-node ./src/index.ts",
        "build": "tsc"
      }
      </xmp>
    </pre>
    <h4>參考</h4>

      </li>
    </ul>

  </body>
