<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');
      *{
        box-sizing: border-box;
      }
      html,body{
        padding: 0;
        margin: 0;
      }
      body{
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(45deg, rgba(66, 183, 245, 0.8) 0%, rgba(66, 245, 189, 0.4) 100%);
      }
      ul{
        list-style: none;
        padding: 0;
      }

      /*program*/
      #program{
        user-select: none;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-wrap: wrap;
        padding: 40px 20px;
        margin: 0 auto;
      }
      /*box*/
      #program .box{
        width: 520px;
        margin: auto;
        padding: 40px 30px;
        position: relative;
        overflow: hidden;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 30px rgb(0 0 0 / 10%);
      }
      #program .title{
        font-family: 'Noto Sans TC', sans-serif;
        color: #4285F4;
        font-size: 64px;
        font-weight: 700;
        padding: 0;
        margin: 0 0 30px;
        letter-spacing: 1px;
        text-align: center;
        font-style: italic;
        line-height: 1;
      }
      /*select*/
      #program .selectOutLine{
        font-size: 15px;
        font-weight: 500;
        padding: 10px 20px;
        color: #00000099;
        margin: 10px 0 10px;
        background: rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 4px;
      }
      #program .select{
        overflow: hidden;
        height: 22px;
      }
      #program .select ul{
        margin: 0;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      #program .select ul.active{
        /* animation-duration: 2s; */
        animation-name: spin;
      }
      #program .select li{
        height: 22px;
        line-height: 22px;
      }
      @keyframes spin{
        from {
          transform: translateY(calc(-100% + 22px));
        }
        to {
          transform: translateY(0);
        }
      }

      #program button{
        width: 100%;
        background: #4285F4;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
        margin-top: 20px;
        cursor: pointer;
      }
      #program .button.not-allow{
        pointer-events: none;
      }

      /*map*/
      #program .map{
        overflow: hidden;
        position: relative;
        z-index: 2;
        border: 1px solid #eee;
        background-color: rgb(225, 231, 237);
      }
      #program .map iframe{
        /* width: 80%; */
        width: 100%;
        transition: all 0.5s ease;
      }
      #program .map .hidden {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="program">
      <div class="box">
        <h2 class="title">現在要吃什麼!!</h2>
        <!--  select  -->
        <div class="selectOutLine">
          <div class="select">
            <ul></ul>
          </div>
        </div>
        <!--  地圖  -->
        <section class="map">
          <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <!--  按鈕  -->
        <div class="button">
          <button>送出</button>
        </div>
      </div>
    </div>
    <script>
      //https://sheets.googleapis.com/v4/spreadsheets/{表單id}/values/{表單名稱}?alt=json&key={API金鑰}
      const uri = 'https://sheets.googleapis.com/v4/spreadsheets/13fLPsJrjKANkrStkhh1NKOwrdQ61SEafX1OTUFyBuTs/values/Sheet1?alt=json&key=AIzaSyBjQzpKIdXs5vEoOCh2vLj-8sF4XdXjnfI';
      fetch(uri)
      .then(res=>res.json())
      .then(data=>{
        const select = document.querySelector('.select>ul');
        const button = document.querySelector('.button');
        const items = getData(data.values);
        //map
        function mapFn(txt,buttonTarget){
          const map = document.querySelector('.map iframe');
          map.src = 'https://www.google.com/maps/embed/v1/place?key=AIzaSyBjQzpKIdXs5vEoOCh2vLj-8sF4XdXjnfI&q=' + txt;
          map.classList.add('hidden'); // 地圖先消失
          map.addEventListener('load', () => {
            map.classList.remove('hidden');
            if(buttonTarget)buttonTarget.target.classList.remove('not-allow');
            //select stop animation
            select.classList.remove('active');
            //select result
            select.querySelector('li').innerHTML = txt;
            // console.log('txt:'+txt);
          }, false);
        }
        //清空創建列表亂數
        function creatDate(){
          select.innerHTML='';
          items.forEach(item=>{
            select.insertAdjacentHTML('beforeend','<li>'+item['shops']+'</li>');
          })
          //亂數
          const random = function(array){
            const max = array.length - 1;
            const min = 0;
            return Math.floor(Math.random() * (max - min + 1)) + min;
          };
          const shops = items[random(items)]['shops'];
          //亂數決定中選店家
          // console.log(shops);
          return shops;
        }
        //get data try obj 轉動速度
        function getData(datas){
          const array = [];
          // const firstArray
          for(var i in datas) {
            if(i>0){
              let item = {};
              item[datas[0][0]] = datas[i][0];
              item[datas[0][1]] = datas[i][1];
              if(i==1){

              }
              array.push(item);
            }
          }
          //複製第一個
          array.push(array.slice()[0])
          const max = array.length - 1;
          const second = (0.1*max).toFixed(1);
          const text = array[0]['shops']
          select.style.animationDuration = second+"s";
          select.insertAdjacentHTML('beforeend','<li>'+text+'</li>');
          mapFn(text)
          // console.log('get json:');
          // console.log(datas);
          // console.log('try object:');
          // console.log(items);
          // console.table(items);
          return array;
        }
        //buttonFn
        function buttonFn(e){
          e.preventDefault();

          //禁止按鈕再被點擊
          e.target.classList.add('not-allow');

          //清空創建列表亂數
          const txt = creatDate();

          //select stare animation
          select.classList.add('active');

          //1.5s移除動畫 
          setTimeout(() => {
            // 改變地圖位置
            mapFn(txt,e);
          }, 2000);
        }
        //按鈕
        button.addEventListener('click',buttonFn)
      })
    </script>
  </body>
</html>
