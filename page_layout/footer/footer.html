                position: relative;

            *,
            *::before,
            *::after {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                max-width: 1200px;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
                display: flex;
            }
            ul{
                list-style: none;
            }
            a {
                font-size: 1rem;
                color: inherit;
                text-decoration: none;
                display: block;
            }
            /*fnFooter*/
            .fnFooter{
                background: #181d23;
                padding: 60px 0 0;
            } 
            .fnFooter .container{
                flex-wrap: wrap;
            }
            .fnFooter a{
                color: #bbb;
            }
            .fnFooter a:hover{
                color: #fff;
            }
            .fnFooter .phone,
            .fnFooter .email,
            .fnFooter .nav,
            .fnFooter .logo{
                width: 25%;
                padding: 0 40px 10px;
                border-left: 1px solid rgba(255,255,255,.1);
            }
            .fnFooter .phone span,
            .fnFooter .email span{
                color: #dc0000;
                display: block;
                margin-bottom: 12px;
                font-size: 18px;
                font-weight: bold;
            }
            .fnFooter .logo{
                border-left: none;
            }
            .fnFooter .logo img{
                max-width: 160px;
            }
            .fnFooter .nav ul{
                display: flex;
                flex-wrap: wrap;
            }
            .fnFooter .nav li{
                width: 50%;
                margin-bottom: 5px;
            }
            .fnFooter .copy-area{
                border-top: 1px solid rgba(255,255,255,.1);
                margin-top: 40px;
                padding: 20px;
                color: #666;
                width: 100%;
                text-align: center;
            }
            .fnFooter .copy-area span{
                font-size: 14px;
            }
            @media (max-width: 1160px) {
                .fnFooter .phone, .fnFooter .email, .fnFooter .nav, .fnFooter .logo{
                    padding: 0 20px;
                }
            }
            @media (max-width: 900px) {
                .fnFooter .logo{
                    margin-bottom: 10px;
                }
                .fnFooter .logo, .fnFooter .nav{
                    width: 100%;
                    border-left: none;
                    margin-top: 10px;
                }
                .fnFooter .phone, .fnFooter .email{
                    width: 100%;
                    display: flex;
                    border-left: none;
                }
                .fnFooter .phone span, .fnFooter .email span{
                    margin-right: 10px;
                    margin-bottom: 0;
                }
                .fnFooter .nav li{
                    width: auto;
                }
                .fnFooter .nav li+li{
                    margin-left: 10px;
                }
                .fnFooter .logo img {
                    margin: auto;
                }
                .fnFooter .nav ul,
                .fnFooter .phone, 
                .fnFooter .email, 
                .fnFooter .nav, 
                .fnFooter .logo{
                    padding: 0;
                    justify-content: center;
                    text-align: center;
                }
            }
            @media (max-width: 900px) {
                .fnFooter .nav{
                    display: none;
                }
            }
