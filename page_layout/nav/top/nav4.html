<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    *, *::before, *::after {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    body{
      margin: 0;
      padding: 0;
    }
    ol, ul {
      list-style: none;
    }
    a {
      background-color: transparent;
      display: block;
      text-decoration: none;
    }
    /****publicNav****/
    .publicNav{
      position: relative;
      /* top: 56px;
      left: 0; */
      /* width: 100%; */
      /* transition: background .4s; */
      /* z-index: 99; */
      background: #fff;
      box-shadow: 0px 4px 4px rgb(0 0 0 / 25%);
    }
    /*content*/
    .publicNav>.content{
      max-width: 1360px;
      margin: auto;
      position: relative;
      padding: 15px;
    }
    /*topNav*/
    .publicNav .topNav{
      display: flex;
      justify-content: end;
      margin-bottom: 10px;
      margin-right: 20px;
    }
    .publicNav .topNav li+li{
      margin-left: 20px;
    }
    .publicNav .topNav a{
      font-size: 12px;
      color: #DC1415;
      font-weight: 400;
      display: flex;
      align-items: center;
    }
    .publicNav .topNav a svg{
      margin-right: 5px;
    }
    /*mainNav*/
    .publicNav .mainNav{
        display: flex;
        justify-content: space-between;
        align-items: baseline;
    }
    .publicNav .mainNav .logo{
        /* width: 260px; */
        flex: 0 0 220px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .publicNav .mainNav .logo img{
      width: 90px;
    }
    .publicNav .mainNav .logo h2{
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }
    .publicNav .mainNav .nav ul,
    .publicNav .mainNav .nav{
      display: flex;
    }
    .publicNav .mainNav .nav{
      height: 24px;
    }
    .publicNav .mainNav .nav li+li{
      border-left: 1px solid #9D9D9D;
    }
    .publicNav .mainNav .nav a{
      font-size: 18px;
      color: #000;
      font-weight: 400;
      padding: 3px 30px;
    }
    .publicNav .mainNav .shoppingCart{
      margin-right: 10px;
    }
    .publicNav .mainNav #menuBtn,
    .publicNav .mainNav .menuBtn,
    .publicNav .mainNav .nav .other{
      display: none;
    }
    @media(max-width: 1180px){
      .publicNav .mainNav .shoppingCart,
      .publicNav .topNav{
        display: none;
      }
      .publicNav .mainNav .nav ul,
      .publicNav .mainNav .nav .other{
        display: block;
      }
      .publicNav .mainNav{
        align-items: center;
      }
      .publicNav .mainNav .nav{
        display: block;
        position: absolute;
        width: 100%;
        left: 0;
        top: 100%;
        z-index: 99;
        background: #f1f1f1;
        height: auto;
        /* padding: 10px 0; */
        overflow: hidden;
        max-height: 0px;
        transition: max-height .8s cubic-bezier(0, 1, 0, 1) -.1s;
      }
      .publicNav .mainNav .nav a{
        padding: 8px 30px;
        text-align: center;
      }
      .publicNav .mainNav .nav ul:first-child{
        padding-top: 15px;
      }
      .publicNav .mainNav .nav ul:last-child{
        padding-bottom: 15px;
      }
      .publicNav .mainNav .menuBtn{
        display: block;
        position: relative;
        cursor: pointer;
        height: 38px;
        width: 45px;
        margin: 0 20px 0 0;
      }
      .publicNav .mainNav .menuBtn div {
        display: inline-block;
        height: 3px;
        width: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -15px;
        background: #333;
        transform-origin: center center;
        transition: margin .2s .3s, transform .2s .1s
      }
      .publicNav .mainNav .menuBtn div:nth-child(1) {
        margin-top: -8px;
        transform: rotate(0);
      }
      .publicNav .mainNav .menuBtn div:nth-child(2) {
        transform: scaleX(1);
      }
      .publicNav .mainNav .menuBtn div:nth-child(3) {
        margin-top: 8px;
        transform: rotate(0);
      }
      .publicNav .mainNav #menuBtn:checked~.menuBtn div {
        transition: margin .2s .1s, transform .2s .3s;
      }
      .publicNav .mainNav #menuBtn:checked~.menuBtn div:nth-child(1) {
        margin-top: 0;
        transform: rotate(-45deg);
      }
      .publicNav .mainNav #menuBtn:checked~.menuBtn div:nth-child(2) {
        margin-top: 0;
        transform: scaleX(0);
      }
      .publicNav .mainNav #menuBtn:checked~.menuBtn div:nth-child(3) {
        margin-top: 0;
        transform: rotate(45deg);
      }
      .publicNav .mainNav #menuBtn:checked~.nav{
        max-height: 9999px;
        transition-timing-function: cubic-bezier(0.5, 0, 1, 0);
        transition-delay: 0s;
      }
    }
  </style>
</head>
