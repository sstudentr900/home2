<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>css_button</title>

    body {
      background: #31AA39;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    a {
      color: #fff;
      font-family: sans-serif;
      text-decoration: none;
    }
    a:hover {
      border-bottom: 2px solid white;
    }

    .wrapper {
      text-align: center;
      margin: 200px auto 50px auto;
    }

    .burger {
      height: 30px;
      width: 33px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }
    .burger .one,
    .burger .two,
    .burger .three {
      margin-top: 3px;
      background: #fff;
      width: 33px;
      height: 4px;
      position: absolute;
      border-radius: 2px;
      -webkit-transition: all 0.2s ease-in-out 0s;
      -moz-transition: all 0.2s ease-in-out 0s;
      -ms-transition: all 0.2s ease-in-out 0s;
      -o-transition: all 0.2s ease-in-out 0s;
      transition: all 0.2s ease-in-out 0s;
    }
    .burger .one {
      -webkit-animation: layer-one 2.3333s infinite;
      -moz-animation: layer-one 2.3333s infinite;
      -o-animation: layer-one 2.3333s infinite;
      animation: layer-one 2.3333s infinite;
      -webkit-animation-direction: alternate;
      animation-direction: alternate;
    }
    .burger .two {
      margin-top: 13px;
      -moz-transform-origin: 33px 0;
      -ms-transform-origin: 33px 0;
      -webkit-transform-origin: 33px 0;
      transform-origin: 33px 0;
      -webkit-animation: layer-two 2.3333s infinite;
      -moz-animation: layer-two 2.3333s infinite;
      -o-animation: layer-two 2.3333s infinite;
      animation: layer-two 2.3333s infinite;
      -webkit-animation-direction: alternate;
      animation-direction: alternate;
    }
    .burger .three {
      margin-top: 23px;
      -webkit-animation: layer-three 2.3333s infinite;
      -moz-animation: layer-three 2.3333s infinite;
      -o-animation: layer-three 2.3333s infinite;
      animation: layer-three 2.3333s infinite;
      -webkit-animation-direction: alternate;
      animation-direction: alternate;
    }
