<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section id="main-view" class="section">
    <style>
	.section {
	    width: 100%;
	    height: 100vh;
	    position: relative;
	    overflow: hidden;
	}

	#main-view .bg {
	    width: 100%;
	    height: 100%;
	    background-position: center center !important;
	    background-repeat: no-repeat;
	    background-size: cover !important;
	    position: relative;
	    z-index: 1;
	    -webkit-animation: mainviewmove 60s infinite ease-in-out;
	    -moz-animation: mainviewmove 60s infinite ease-in-out;
	    animation: mainviewmove 60s infinite ease-in-out;
	}

	.bg.home-page-main-image {
	    background: url(https://unsplash.it/1024/400);
	}

	#main-view .bg:before {
	    content: '';
	    width: 100%;
	    height: 100%;
	    background: rgba(0, 0, 0, 0.2);
	    position: absolute;
	    left: 0;
	    top: 0;
	    z-index: 3;
	}

	.icon-scroll {
	    width: 24px;
	    height: 38px;
	    margin-left: -10px;
	    position: absolute;
	    left: 50%;
	    margin-left: -10px;
	    bottom: 20px;
	    margin-top: -35px;
	    box-shadow: inset 0 0 0 3px #fff;
	    -webkit-border-radius: 25px;
	    -moz-border-radius: 25px;
	    -ms-border-radius: 25px;
	    -o-border-radius: 25px;
	    border-radius: 25px;
	    z-index: 99;
	}

	.icon-scroll:before {
	    content: '';
	    display: inline-block;
	    width: 4px;
	    height: 4px;
	    position: absolute;
	    background: #fff;
	    top: 4px;
	    left: 50%;
	    margin-left: -2px;
	    -webkit-border-radius: 50%;
	    -moz-border-radius: 50%;
	    -ms-border-radius: 50%;
	    -o-border-radius: 50%;
	    border-radius: 50%;
	    -webkit-animation: scroll 2s infinite ease-in-out;
	    -moz-animation: scroll 2s infinite ease-in-out;
	    -ms-animation: scroll 2s infinite ease-in-out;
	    animation: scroll 2s infinite ease-in-out;
	}

	/** ================================================ **/
	/** Main View Animation **/
	/** ================================================ **/
	@-webkit-keyframes mainviewmove {
	    0% {
		-webkit-transform: rotate(0deg) scale(1);
		-moz-transform: rotate(0deg) scale(1);
		-ms-transform: rotate(0deg) scale(1);
		transform: rotate(0deg) scale(1);
	    }
	    50% {
		-webkit-transform: rotate(1.5deg) scale(1.2);
		-moz-transform: rotate(1.5deg) scale(1.2);
		-ms-transform: rotate(1.5deg) scale(1.2);
		transform: rotate(1.5deg) scale(1.2);
	    }
	    100% {
		-webkit-transform: rotate(0deg) scale(1);
		-moz-transform: rotate(0deg) scale(1);
		-ms-transform: rotate(0deg) scale(1);
		transform: rotate(0deg) scale(1);
	    }
	}

	@keyframes mainviewmove {
	    0% {
		-webkit-transform: rotate(0deg) scale(1);
		-moz-transform: rotate(0deg) scale(1);
		-ms-transform: rotate(0deg) scale(1);
		transform: rotate(0deg) scale(1);
	    }
	    50% {
		-webkit-transform: rotate(1.5deg) scale(1.2);
		-moz-transform: rotate(1.5deg) scale(1.2);
		-ms-transform: rotate(1.5deg) scale(1.2);
		transform: rotate(1.5deg) scale(1.2);
	    }
	    100% {
		-webkit-transform: rotate(0deg) scale(1);
		-moz-transform: rotate(0deg) scale(1);
		-ms-transform: rotate(0deg) scale(1);
		transform: rotate(0deg) scale(1);
	    }
	}

	/** ================================================ **/
	/** Icon Scroll **/
	/** ================================================ **/
	@-webkit-keyframes scroll {
	    0% {
		opacity: 1;
		top: 4px;
	    }
	    50% {
		top: 26px;
	    }
	    70% {
		opacity: 0;
	    }
	    100% {
		opacity: 0;
	    }
	}

	@keyframes scroll {
	    0% {
		opacity: 1;
		top: 4px;
	    }
	    50% {
		top: 26px;
	    }
	    70% {
		opacity: 0;
	    }
	    100% {
		opacity: 0;
	    }
	}

	.welcome {
	    width: 100%;
	    position: absolute;
	    right: 0;
	    bottom: 40%;
	    text-align: right;
	    z-index: 29;
	    padding-right: 6vw;

	}

	.welcome h1 {
	    font-size: 3em;
	    margin-bottom: 0;
	    color: #cfa670;
	}

	.welcome p {
	    margin-top: 5px;
	}
    </style>
    <div class="bg home-page-main-image"></div>
    <div class="welcome text-right">
	<h1>Welcome to Nectarine</h1>

	<p>THE ART OF FOOD!</p>
    </div>
    <!-- icon scroll -->
    <div class="icon-scroll"></div>
</section>
</body>
</html>
