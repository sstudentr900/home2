<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>css_layout_header_01</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
    }

    img {
      width: 100%;
    }

    .header {
      position: relative;
    }
    .header h2 {
      z-index: 9;
      position: absolute;
      bottom: 70px;
      width: 100%;
      text-align: center;
      font-size: 38px;
      color: #fff;
      text-shadow: 1px 1px rgba(0, 0, 0, 0.25);
    }
    .header h2:before {
      display: block;
      content: "";
      margin: 0 auto 15px;
      width: 1px;
      height: 50px;
      background-color: #fff;
    }
    .header .banner {
      overflow: hidden;
      min-height: 200px;
    }
    .header .banner img {
      -webkit-animation-duration: 3s;
      -moz-animation-duration: 3s;
      -webkit-animation-name: slidein;
      -moz-animation-name: slidein;
      width: 100%;
      height: auto;
    }
    @-webkit-keyframes slidein {
      from {
        opacity: 0.1;
        transform: matrix(1.05, 0, 0, 1.05, 0, 0);
      }
      to {
        opacity: 1;
        transform: matrix(1, 0, 0, 1, 0, 0);
      }
    }
    @-moz-keyframes slidein {
      from {
        opacity: 0.1;
        transform: matrix(1.05, 0, 0, 1.05, 0, 0);
      }
      to {
        opacity: 1;
        transform: matrix(1, 0, 0, 1, 0, 0);
      }
    }
    @media (max-width: 1000px) {
      .header .banner img {
        height: 400px;
        object-fit: cover;
      }
    }

  </style>
</head>

<body>

  <div class="header">
<h2>ABOUT</h2>
<div class="banner">
<img src="https://unsplash.it/1024/400">
</div>
</div>
  
  

</body>

</html>
