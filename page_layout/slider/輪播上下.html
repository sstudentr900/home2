<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
	ul{
	    position: relative;
	    margin: 0;
	    padding: 0;
	}
	li{
	    list-style: none;
	    float: left;
	}
	.wrap{
	    width: 200px;
	    height: 200px;
	    overflow: hidden;
	    position: relative;
	    border: 1px solid #ddd;
	}
	a.btn_left,a.btn_right{
	    display: block;
	    background: #333;
	    width: 30px;
	    height: 30px;
	    position: absolute;
	    top: -60px;
	    left: 90px;
	}
	a.btn_right{
	    top: 250px;
	}
	#roll{
	    position: relative;
	    margin-top: 80px;
	}
    </style>
    <script src="scripts/jquery.min.js"></script>
    <script>
	window.onload = function(){
	    console.log($('a')[0]);
	    var div = document.getElementById('roll');
	    var ul =div.getElementsByTagName('ul')[0];
	    var li =ul.getElementsByTagName('li');
	    var btn =div.getElementsByTagName('a');
	    var spped =5;
	    var time = null;
	    ul.innerHTML+=ul.innerHTML;
	    ul.style.height = li[0].offsetHeight*li.length+'px';
	    btn[0].onmousedown = function(){
		time = setInterval(move,30);
		spped =5;
	    }
	    btn[0].onmouseup = function(){
		clearInterval(time);
	    }
	    btn[1].onmousedown = function(){
		time = setInterval(move,30);
		spped =-5;
	    }
	    btn[1].onmouseup = function(){
		clearInterval(time);
	    }
	    function move(){
		ul.style.top=ul.offsetTop-spped+'px';
		if(ul.offsetTop<-ul.offsetHeight/2){
		    ul.style.top = '0px';
		}else if(ul.offsetTop>0){
		    ul.style.top = -ul.offsetHeight/2+'px';
		}
	    }
	}
    </script>
</head>
<body>
<div class="roll" id="roll">
    <a class="btn_left" href="javascript:void (0)"></a>
    <a class="btn_right" href="javascript:void (0)"></a>
    <div class="wrap">
	<ul>
	    <li><a href="javascript:void(0)"><img src="img/1.jpg" alt=""/></a></li>
	    <li><a href="javascript:void(0)"><img src="img/2.jpg" alt=""/></a></li>
	    <li><a href="javascript:void(0)"><img src="img/3.jpg" alt=""/></a></li>
	    <li><a href="javascript:void(0)"><img src="img/4.jpg" alt=""/></a></li>
	</ul>
    </div>
</div>
</body>
</html>
