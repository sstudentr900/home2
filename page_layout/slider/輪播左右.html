<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
	ul{
	    margin: 0;
	    padding: 0;
	    position: absolute;
	    left: 0;
	}
	li{
	    list-style: none;
	    float: left;
	}
	.wrap{
	    width: 200px;
	    height: 50px;
	    overflow: hidden;
	    margin-left: 60px;
	    position: relative;
	}
	a.btn_left,a.btn_right{
	    display: block;
	    background: #333;
	    width: 30px;
	    height: 30px;
	    position: absolute;
	    top: 15px;
	    left: 15px;
	}
	a.btn_right{
	    left: auto;
	    right: 0;
	}
	#roll{
	    position: relative;
	    width: 300px;
	}
    </style>
    <script>
	window.onload = function(){
	    var div = document.getElementById('roll');
	    var ul =div.getElementsByTagName('ul')[0];
	    var li =ul.getElementsByTagName('li');
	    var btn =div.getElementsByTagName('a');
	    var spped =1;
	    var time = null;
	    ul.innerHTML+=ul.innerHTML;
	    ul.style.width = li[0].offsetWidth*li.length+'px';
	    time = setInterval(fnmove,30);
	    function fnmove(){
		ul.style.left=ul.offsetLeft-spped+'px';
		if(ul.offsetLeft<-ul.offsetWidth/2){
		    ul.style.left = '0px';
		}else if(ul.offsetLeft>0){
		    ul.style.left = -ul.offsetWidth/2+'px';
		}
	    }
	    btn[0].onmouseover = function(){
		spped =1;
	    }
	    btn[1].onmouseover = function(){
		spped =-1;
	    }
	    ul.onmouseover= function(){
		clearInterval(time);
	    }
	    ul.onmouseout= function() {
		time = setInterval(fnmove, 30);
	    };
	}
    </script>
</head>
<body>
<div class="roll" id="roll">
    <a class="btn_left" href="javascript:void (0)"></a>
    <a class="btn_right" href="javascript:void (0)"></a>
    <div class="wrap">
	<ul>
	    <li><a href="javascript:void(0)"><img src="img/1.jpg" alt=""/></a></li>
	    <li><a href="javascript:void(0)"><img src="img/2.jpg" alt=""/></a></li>
	    <li><a href="javascript:void(0)"><img src="img/3.jpg" alt=""/></a></li>
	    <li><a href="javascript:void(0)"><img src="img/4.jpg" alt=""/></a></li>
	</ul>
    </div>
</div>
</body>
</html>
