<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
	*{margin: 0;padding: 0;}
	#box{width:100%;position:relative;}
	.pic{width:100%;}
	.pic img{width:100%;border: none;display: block;}
	ul.pic_menu{width: 100%;height: 50px;text-align: center;position: absolute;bottom:20px;}
	ul.pic_menu li{width: 90px;height: 50px;display: inline-block;outline: 1px solid #fff;}
	ul.pic_menu li.active{outline: 1px solid #b63232;}
	ul.pic_menu li img{width: 100%;height: 100%;}
    </style>
</head>
<body>
    <div id="box">
	<div class="pic">
	    <img src="img/01.jpg" alt=""/>
	</div>
	<ul class="pic_menu">
	    <li class="active"><a href="#"> <img src="img/01.jpg" alt=""/></a></li>
	    <li><a href="#"> <img src="img/02.jpg" alt=""/></a></li>
	    <li><a href="#"> <img src="img/03.jpg" alt=""/></a></li>
	    <li><a href="#"> <img src="img/04.jpg" alt=""/></a></li>
	    <li><a href="#"> <img src="img/05.jpg" alt=""/></a></li>
	    <li><a href="#"> <img src="img/06.jpg" alt=""/></a></li>
	</ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
    <script>
	//1.
	var oBox=document.getElementById('box');
	var oUl=oBox.getElementsByTagName('ul')[0];
	var oPic=oBox.getElementsByClassName('pic')[0];
	var oImgsrc=oPic.getElementsByTagName('img')[0];
	var oli=oUl.getElementsByTagName('li');
	var arr=['01.jpg','02.jpg','03.jpg','04.jpg','05.jpg','06.jpg'];
	for(var i=0;i<oli.length;i++){
	    oli[i].index=i;
	    oli[i].onclick=function(){
		for(var j=0;j<oli.length;j++){
		    oli[j].className='';
		}
		this.className='active';
		oImgsrc.src='img/'+arr[this.index];
	    };

	}
