    <script>
        function coachslider() {
            var slide = document.querySelectorAll('.slide')[0]
            var ul = slide.querySelectorAll('ul')[0];
            var slideW = 0;
            var init = function() {
                var showLi = 1;
                var li = slide.querySelectorAll('li');
                var liL = li.length;
                var lg = window.matchMedia("(min-width: 1100px)");
                var md = window.matchMedia("(min-width: 760px)");
                var sm = window.matchMedia("(min-width: 600px)");
                if (lg.matches) {
                    showLi = 4;
                } else if (md.matches) {
                    showLi = 3;
                } else if (sm.matches) {
                    showLi = 2;
                }

                slideW = slide.offsetWidth
                var liW = slideW / showLi
                li.forEach(function(i) {
                    i.style.width = liW + 'px'
                })
                ul.style.width = liW * liL + 'px'
                ul.style.marginLeft = '0px'

                //point
                var points = slide.querySelector('.points');
                if (points) {
                    points.innerHTML = '';
                } else {
                    points = document.createElement('div');
                    points.className = 'points'
                }

                for (let i = 0; i < Math.ceil(liL / showLi); i++) {
                    var dot = document.createElement('span');
                    if (i == 0) {
                        dot.classList.add('active')
                    }
                    dot.onclick = function() {
                        move(i);
                    };
                    console.log(points)
                    points.append(dot);
                }
                slide.append(points)
                slide.style.opacity = '1';
            }
            var move = function(i) {
                //move
                var dis = i * slideW;
                ul.style.marginLeft = -dis + 'px'

                //active
                var spans = slide.querySelectorAll('.points span')
                spans.forEach(function(i) {
                    i.classList.remove('active')
                })
                spans[i].classList.add('active');
            }
            window.onresize = function() {
                init();
            }
            init();
        }

        window.onload = function() {
            coachslider();
        }
    </script>
