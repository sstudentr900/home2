/**
Responsive CSS3 lightbox without Javascript
Autohr: Muki Wu
Article: http://blog.mukispace.com/pure-css-tooltip-data-tag/
**/
/* basic layout start (you can skip it) */
body {
  background: #333;
  font-size: 1em;
  color: #f0f0f0;
  line-height: 1.1em;
}

a {
  text-decoration: none;
  color: #313131;
}
a:hover {
  color: #000;
}

section {
  width: 500px;
  margin: 0 auto;
  background: #555;
  padding: 1em;
}
section div {
  margin: 0 0 2em 0;
}

header {
  background: #d9444a;
  text-align: center;
  color: #fff;
  padding: .7em 0;
}
header a {
  color: rgba(255, 255, 255, 0.6);
  text-shadow: 1px 1px 1px #973735;
}
header:after {
  content: " ";
  position: absolute;
  width: 0;
  height: 0;
  border-width: 10px;
  border-style: solid;
  border-color: #d9444a transparent transparent transparent;
  top: 53px;
  left: 50%;
}

h2 {
  font-size: 1em;
  margin: 0 0 .5em 0;
  background: #444;
  display: inline-block;
  padding: .5em 1.2em;
  position: relative;
  left: -1em;
}

/* tooltip settings start */
.tip span {
  position: relative;
  display: inline-block;
}
.tip span:hover {
  cursor: pointer;
}
.tip span:hover:before, .tip span:hover:after {
  opacity: 1;
}
.tip span:before {
  content: attr(data-tooltip);
  background: #d9444a;
  color: #fff;
  padding: .8em 1em;
  position: absolute;
  left: 100%;
  top: -90%;
  margin-left: 14px;
  white-space: pre;
}
.tip span:after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-width: 8px;
  border-style: solid;
  border-color: transparent #d9444a transparent transparent;
}
.tip span:before, .tip span:after {
  opacity: 0;
  -moz-transition: opacity 0.3s ease-out;
  -o-transition: opacity 0.3s ease-out;
  -webkit-transition: opacity 0.3s ease-out;
  transition: opacity 0.3s ease-out;
}
</style>

<body>
   <section>
      <h2>single line</h2>
      <div class="tip"><span data-tooltip="hello world">Hover Me!!!</span></div>
      <h2>mutliple line</h2>
      <div class="tip"><span data-tooltip="this is line 1 &#xa;this is line 2">push you mouse here!!!</span></div>
    </section>
</body>
