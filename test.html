<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/customPrism.css">
    <link rel="stylesheet" href="../css/prism.css">
    <script src="../js/prism.js"></script>
</head>
<body id="program">
    <pre>
        <code class="language-markup">
        <script type="prism-html-markup">
            <b> and <strong>===>粗體
            <i> and <em>=======>斜體    
            <s> and <del>======>刪除線    
            <u> and <ins>======>下滑線    

            <img alt="圖片不能顯示的替換文字" title="滑鼠懸停顯示文字"> 

            //link
            <a target="彈出方式">==>"_black":新窗彈;"_self":默認彈 
            <a href="#two"> <h3 id='two'>======>茅點 

            //自定義列表
            <dl>
                <dt></dt> 
            </dl> 

            //表單
            <input type="text" autofocus autocomplete="off/on">
            autofocus==================>滑鼠自動聚焦 
            autocomplete="off/on"======>设置为 "off" 不会阻止密码管理器询问用户是否要保存用户名和密码信息
        </script>
        </code>
    </pre>
<body>
</html>
