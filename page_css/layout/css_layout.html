<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<style>
.pictogram {
    font-size: 3.0em;
    font-weight: normal;
    vertical-align: middle;
    line-height: 0;
    margin-right: .1em;
}

#features {
    display: block;
    margin-bottom: 15px;
}

#features .feature h4 {
    display: block;
    font-weight: normal;
    font-size: 14px;
    line-height: 1.3em;
    padding-left: 75px;
    margin-bottom: 35px;
}

#features .pictogram {
    display: block;
    float: left;
    position: relative;
    top: 20px;
    color: #363636;
}
</style>

<body>
    <a href="http://designshack.net/articles/css/creating-content-list-columns-using-entypo-font-icons/">link</a>
    <ul id="features" class="clearfix">
        <li class="feature">
            <span class="pictogram fa fa-binoculars"></span>
            <h4>After launch we will publish mobile apps for Android and iOS smartphones. Keep up with your profile when on-the-go.</h4>
        </li>
        <li class="feature">
            <span class="pictogram fa fa-binoculars"></span>
            <h4>Geolocation features help you to pinpoint hotspots with local retailers. Search for products or vendors by keyword.</h4>
        </li>
    </ul>
</body>

</html>
