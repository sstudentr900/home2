<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
	/*水平居中*/
	div{
	    width:200px;
	    margin:0 auto;
	}
	/*绝对定位的div居中*/
	div {
	    position: absolute;
	    width: 300px;
	    height: 300px
	margin: auto;
	    top: 0;
	    left: 0;
	    bottom: 0;
	    right: 0;
	    background-color: pink;     /* 方便看效果 */
	}
	/*水平垂直居中一*/
	div {
	    position: relative;     /* 相对定位或绝对定位均可 */
	    width:500px;
	    height:300px;
	    top: 50%;
	    left: 50%;
	    margin: -150px 0 0 -250px;      /* 外边距为自身宽高的一半 */
	    background-color: pink;     /* 方便看效果 */

	}
	/*水平垂直居中一*/
	div {
	    position: absolute;     /* 相对定位或绝对定位均可 */
	    width:500px;
	    height:300px;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    background-color: pink;     /* 方便看效果 */

	}
	/*水平垂直居中一*/
	.container {
	    display: flex;
	    align-items: center;        /* 垂直居中 */
	    justify-content: center;    /* 水平居中 */

	}
	.container div {
	    width: 100px;
	    height: 100px;
	    background-color: pink;     /* 方便看效果 */
	}
    </style>
</head>
<body>

</body>
</html>
