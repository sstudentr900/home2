<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>css_basis_mix-blend-mode</title>
    <style>
        div {
            padding: 30px;
            border: 1px solid #000;
            display: inline-block;
        }
        div:hover {
            background-color: #eee;
        }

        img {
            mix-blend-mode: multiply;
            /*混和*/
        }


    </style>
</head>
<body>
<div><img src="http://payload54.cargocollective.com/1/2/92802/3398657/beastwars%20in%20raglan.jpg"/></div>
</body>

</html>
