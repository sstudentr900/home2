<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body id="program">
    <style>
      *{
        --gap: 12px;
      }
      .emulated-flex-gap {
        display: inline-flex;
        flex-wrap: wrap;
        /* margin: -12px 0 0 -12px;
        width: calc(100% + 12px); */
        margin: calc(-1 * var(--gap)) 0 0 calc(-1 * var(--gap));
        width: calc(100% + var(--gap));
        margin-bottom: 20px;
      }
      .emulated-flex-gap > * {
        /* margin: 12px 0 0 12px; */
        margin: var(--gap) 0 0 var(--gap);
        width: 200px;
        height: 200px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .publicRow{
        display: inline-flex;
        flex-wrap: wrap;
        margin: calc(-1 * var(--gap)) 0 0 calc(-1 * var(--gap));
        width: calc(100% + var(--gap));
        margin-bottom: 20px;
      }
      .publicRow > * {
        margin: var(--gap) 0 0 var(--gap);
        height: 200px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .publicCol6{
        width: calc(60% - var(--gap));
        margin: var(--gap) 0 0 var(--gap);
      }
      .publicCol4{
        width: calc(40% - var(--gap));
        margin: var(--gap) 0 0 var(--gap);
      }
    </style>
    <div class="emulated-flex-gap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <div class="publicRow">
      <div class="publicCol6">1</div>
      <div class="publicCol4">2</div>
    </div>
