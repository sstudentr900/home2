<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cs_var</title>
        <style>
            :root {
            --main-bg-color: pink;
            }

            body {
            background-color: var(--main-bg-color);
            }

            div{
            width: 100%;
            height: 300px;
            }


            /* 回退值 */
            /* 在父元素样式中 */
            .component {
            --text-color: #080; /* header-color 并没有被设定 */
            }

            /* 在 component 的样式中： */
            .component .header {
            background-color: var(--header-color, blue); /* 此处 color 被回退到 blue */
            }

            .component .text {
            background-color: var(--text-color, black);
            }
        </style>
    </head>
    <body>
        <div class="component">
            <div class="header"></div>
            <div class="text"></div>
        </div>
    </body>
</html>
