    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ellipsis {
            overflow:hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .ellipsis1 {
            overflow:hidden;
            display: -webkit-box;
            /* 行數 */
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            white-space: normal;
        }
        .ellipsis2{
            overflow:hidden;
            display: -webkit-box;
            /* 行數 */
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            white-space: normal;
        }
    </style>
</head>
<body>
