<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>https://ithelp.ithome.com.tw/articles/10195205</title>
    <style>
        #c1:checked ~ .box {
            opacity: 0;
            visibility: hidden;  /*取代display: none*/
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: #0a0;
            opacity: 1;
            transition: 1s linear;
            visibility: visible;  /*取代display: block */
        }
    </style>
</head>

<body>
    <input id="c1" type="checkbox">
    <div class="box"></div>
</body>
</html>
