    <body id="program">
        <h2>Scroll to top button</h2>
        <pre>
            <code class="language-markup">
            <script type="prism-html-markup">
                html
                {
                    scroll-behavior: smooth;
                }

                body
                {
                    margin: 0;
                    padding: 0;
                }

                .gotopbtn
                {
                    position: fixed;
                    width: 50px;
                    height: 50px;
                    background: #27ae60;
                    bottom: 40px;
                    right: 50px;
                    text-decoration: none;
                    text-align: center;
                    line-height: 60px;
                    color: white;
                    font-size: 32px;
                }

                //html
                <a href="#" class="gotopbtn"><svg><use xlink:href="#iconTopArrow"></use></svg></a>
            </script>
