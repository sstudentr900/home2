<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>(黃飛熊)，(考試鴨蛋花生，鹹蛋黃，傭)</title>

    <style>
        .card {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 15vw;
            height: 21vw;
            position: absolute;
            /* transform: rotate(0deg); */
            transition: transform 1s;
            transform-style: preserve-3d;/*保存3D空間*/
            top: 35%;
            left: calc(50% - 7.5vw);
        }
        
        .card .face {
            backface-visibility: hidden;/* 背面看不到 */
            position: absolute;
            background-color: white;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .card .face.front {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: black;
        }
        .card .face.back {
            box-sizing: border-box;
            padding: 10px;
        }
        
        .card .face.back:before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            border: solid 3px #ed4747;
            box-sizing: border-box;
            background-color: white;
            background-image: linear-gradient(-60deg, transparent 40%, #ed4747 40%, #ed4747 60%, transparent 60%), linear-gradient(60deg, transparent 40%, #ed4747 40%, #ed4747 60%, transparent 60%);
            background-size: 8px 8px;
        }
        
        .card:hover {
            transform: rotate(0deg) rotateY(180deg);
            /* transform: rotateY(180deg); */
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="face back"></div>
        <div class="face front">♠</div>
    </div>
</body>
</html>
