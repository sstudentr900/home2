<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
	*{
	    margin: 0;
	    padding: 0;
	}
	ul {
	    list-style: none outside none;
	    padding: 10px;
	    background: green;
	    text-align: center;

	    /*變0兼容chrome*/
	    font-size: 0;

	    /*根据不同字体字号或许需要做一定的调整兼容safari*/
	    letter-spacing: -4px;
	    word-spacing:-4px;

	}
	ul li {
	    display: inline-block;
	    *display: inline;
	    background: orange;
	    padding: 5px;

	    /*ie下的浮动*/
	    zoom: 1;

	    /*設定字大小*/
	    font-size: 16px;

	    /*兼容safari*/
	    letter-spacing: 0;
	    word-spacing:0;
	}
    </style>
</head>
<body>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
</ul>
</body>
</html>
