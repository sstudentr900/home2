<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/customPrism.css">
        <link rel="stylesheet" href="../css/prism.css">
        <script src="../js/prism.js"></script>
        
    </head>
    <body id="program">
        <h2>SVG繼承顏色(currentColor)</h2>
        <p>SVG繼承父集(li)的顏色</p>
        <p>
            <span>html</span>結構
        </p>
        <pre>
            <code class="language-html">
                &lt;ul&gt;
                &lt;li&gt;&lt;svg&gt;&lt;/svg&gt;&lt;/ul&gt;
                &lt;/ul&gt;
            </code>
        </pre>
        <p>
            <span>css</span>樣式
        </p>
        <pre>
            <code class="language-css">
                li { color: #369; }
                svg { fill: currentColor; }
            </code>
        </pre>
        <hr>
        <h4>參考</h4>
        <ul>
            <li>
                <a href="https://www.zhangxinxu.com/wordpress/2014/07/svg-sprites-fill-color-currentcolor/">SVG图标颜色文字般继承与填充</a>
            </li>
        </ul>
    </body>
</html>
