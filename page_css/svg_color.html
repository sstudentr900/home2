<h2>SVG繼承顏色(currentColor)</h2>
<p>SVG繼承父集(li)的顏色</p>
<p><code>html</code>結構</p>
<pre>
    <code class="language-html">
        &lt;ul&gt;
            &lt;li&gt;&lt;svg&gt;&lt;/svg&gt;&lt;/ul&gt;
        &lt;/ul&gt;
    </code>
</pre>
<p><code>css</code>樣式</p>
<pre>
    <code class="language-css">
        li { color: #369; }
        svg { fill: currentColor; }
    </code>
</pre>
