<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css_掃光</title>
        <style>
            a {
                position: relative;
                overflow: hidden;
            }

            a:before {
                content: "";
                position: absolute;
                width: 30px;
                height: 60px;
                margin-top: 0;
                margin-left: -40px;
                background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
                transform: skewX(-25deg);
            }

            a:hover:before {
                animation: anibink 0.3s ease-out;
            }

            @keyframes anibink {
                form {
                    margin-left: -40px;
                }
                to {
                    margin-left: 200px;
                }
            }
        </style>
    </head>
    <body>
        <a href="#">
            <img src="https://unsplash.it/g/200/60">
        </a>
    </body>
</html>
