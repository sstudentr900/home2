<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
	svg {
	    width: 180px;
	    height: 180px;
	    -webkit-transform: rotate(-91deg);
	    -moz-transform: rotate(-91deg);
	    -o-transform: rotate(-91deg);
	    -ms-transform: rotate(-91deg);
	    transform: rotate(-91deg);
	    -webkit-transform-origin: 50% 50%;
	    -moz-transform-origin: 50% 50%;
	    -o-transform-origin: 50% 50%;
	    -ms-transform-origin: 50% 50%;
	    transform-origin: 50% 50%;
	}

	.gauge {
	    stroke: #DFDFDF;
	    stroke-width: 10px;
	    fill: none;
	}

	.arc {
	    stroke: #F1911A;
	    stroke-width: 10px;
	    fill: none;
	    -webkit-transition: stroke-dashoffset 1s linear;
	    -moz-transition: stroke-dashoffset 1s linear;
	    -o-transition: stroke-dashoffset 1s linear;
	    transition: stroke-dashoffset 1s linear;
	}
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 400 400"
     preserveAspectRatio="xMidYMid">
    <circle class="gauge" cx="200" cy="200" r="100"></circle>
    <circle stroke-dasharray="629" stroke-dashoffset="629" class="arc" cx="200" cy="200" r="100" data-to="88"></circle>
</svg>
<div>
    <button id="go">Go!!!</button>
    <button id="reset">Reset</button>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
    var progressCircle = $('.arc');
    var fromOffset = progressCircle.attr('stroke-dasharray');
    var to = progressCircle.attr('data-to');
    var toOffset = (100 - to) * fromOffset / 100;
    console.log(to,fromOffset,toOffset)
    $('#go').click(function () {
	progressCircle.attr('stroke-dashoffset', toOffset);
    });
    $('#reset').click(function () {
	progressCircle.attr('stroke-dashoffset', fromOffset);
    });
</script>
</body>
</html>
