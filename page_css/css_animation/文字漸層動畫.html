<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>css_掃光</title>
   <style>
 	body{
 		background: #333;
 	}
    span {
    	font-size: 60px;
    	font-weight: bold;
        /*background: linear-gradient(to right, red, blue);*/
        /*background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 29%, rgba(255, 255, 255, 1) 30%);*/
        background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 0, rgba(255, 255, 255, 1) 0);
        -webkit-background-clip: text;
        color: transparent;
        animation: anibink 0.3s ease-out;
     
    }
    @keyframes anibink {
      20% {
        background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 19%, rgba(255, 255, 255, 1) 20%);
        -webkit-background-clip: text;
      }
      40% {
        background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 39%, rgba(255, 255, 255, 1) 40%);
        -webkit-background-clip: text;
      }
      60% {
        background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 59%, rgba(255, 255, 255, 1) 60%);
        -webkit-background-clip: text;
      }
      80% {
     	background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 79%, rgba(255, 255, 255, 1) 80%);
     	-webkit-background-clip: text;
      }
      100% {
        background: -webkit-linear-gradient(left, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 1) 100%, rgba(255, 255, 255, 1) 100%);
        -webkit-background-clip: text;
      }
	}
   </style>
  
</head>

<body>

  <span>前端简单说</span>
  
  

</body>

</html>
