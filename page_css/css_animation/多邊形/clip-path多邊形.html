<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	ul{
		list-style: none;
	}
	li{
		display: inline-block;
		border: 1px solid #eee;
		/*width: 300px;
		height: 300px;*/
		display:table-cell;
	}
	li div{
		text-align: center;
	}
  .circle{
    width:100px;
    height:100px;
    background:#0cc;
    -webkit-clip-path:circle(50% at 50% 50%);
  }
   .ellipse{
    width:100px;
    height:100px;
    background:#aaa;
    -webkit-clip-path:ellipse(25% 50% at 50% 50%);
  }
   .inset{
    width:100px;
    height:100px;
    background:#99f;
    -webkit-clip-path:inset(10px 20px 30px 10px round 20px 5px 50px 0);
  }
   .g{
    width:100px;
    height:87px;
    background:#c00;
    -webkit-clip-path:polygon(0% 100%, 50%  0%,100% 100%);
  }
    .b{
    width:100px;
    height:100px;
    background:#069;
    -webkit-clip-path:polygon(0% 0%, 0% 100%,100% 100%,100% 0%);
  }
    .c{
    width:162px;
    height:154px;
    background:#095;
    -webkit-clip-path:polygon(0% 38.31%, 50% 0%,100% 38.31%,80.86% 100%,19.14% 100%);
  }
    .d{
    width:200px;
    height:174px;
    background:#f80;
    -webkit-clip-path:polygon(25% 0%, 75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
  }
    .e{
    width:224px;
    height:218px;
    background:#09c;
    -webkit-clip-path:polygon(50% 0%, 90.18% 19.72%,100% 64.22%,72.32% 100%,27.68% 100%,0% 64.22%,10.09% 19.72%);
  }
    .f{
    width:242px;
    height:242px;
    background:#f69;
    -webkit-clip-path:polygon(29.34% 0%, 70.66% 0%,100% 29.34%,100% 70.66%,70.66% 100%,29.34% 100%,0% 70.66%,0% 29.34%);
  }
  	.s{
		  width:100px;
		  height:87px;
		  -webkit-animation:s 5s infinite linear alternate;
		}
		.a{
		  width:100%;
		  height:100%;
		  -webkit-clip-path:polygon(0% 100%, 50%  0%,100% 100%,100% 100%,100% 100%,100% 100%,100% 100%,100% 100%);
		  -webkit-animation:a 5s infinite linear alternate;
		}
		@-webkit-keyframes s{
		  0%,5%{
		    width:115px;
		    height:100px;
		  }
		  24%{
		    width:100px;
		    height:100px;
		  }
		  43%{
		    width:105px;
		    height:100px;
		  }
		  62%{
		    width:114px;
		    height:100px;
		  }
		  81%{
		    width:103px;
		    height:100px;
		  }
		  95%,100%{
		    width:100px;
		    height:100px;
		  }
		}
		@-webkit-keyframes a{
		  0%,5%{
		  background:#c00;
		  -webkit-clip-path:polygon(
		    0% 100%,
		    50%  0%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%
		    );
		  }
		  24%{
		  background:#069;
		  -webkit-clip-path:polygon(
		    0% 100%,
		    0% 0%,
		    100% 0%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%
		    );
		  }
		  43%{
		  background:#095;
		  -webkit-clip-path:polygon(
		    19.14% 100%,
		    0% 38.31%,
		    50% 0%,
		    100% 38.31%,
		    80.86% 100%,
		    80.86% 100%,
		    80.86% 100%,
		    80.86% 100%
		    );
		  }
		  62%{
		  background:#f80;
		  -webkit-clip-path:polygon(
		    25% 100%,
		    0% 50%,
		    25% 0%,
		    75% 0%,
		    100% 50%,
		    75% 100%,
		    75% 100%,
		    75% 100%
		    );
		  }
		  81%{
		  background:#09c;
		  -webkit-clip-path:polygon(
		    27.68% 100%,
		    0% 64.22%,
		    10.09% 19.72%,
		    50% 0%,
		    90.18% 19.72%,
		    100% 64.22%,
		    72.32% 100%,
		    72.32% 100%
		    );
		  }
		  95%,100%{
		  background:#f69;
		  -webkit-clip-path:polygon(
		    29.34% 100%,
		    0% 70.66%,
		    0% 29.34%,
		    29.34% 0%,
		    70.66% 0%,
		    100% 29.34%,
		    100% 70.66%,
		    70.66% 100%
		    );
		  }
		}
</style>
<body>
	<ul>
		<li>
			<div class="circle"></div>
		</li>
		<li>
			<div class="ellipse"></div>
		</li>
		<li>
			<div class="inset"></div>
		</li>
		<li>
			<div class="g"></div>
		</li>
		<li>
			<div class="b"></div>
		</li>
		<li>
			<div class="c"></div>
		</li>
		<li>
			<div class="d"></div>
		</li>
		<li>
			<div class="e"></div>
		</li>
		<li>
			<div class="f"></div>
		</li>
		<li>
			<div class="s">
			    <div class="a"></div>
			</div>
		</li>
	</ul>
</body>
</html>
