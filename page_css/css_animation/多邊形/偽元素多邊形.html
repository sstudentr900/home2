<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	ul{
		list-style: none;
	}
	li{
		display: inline-block;
		border: 1px solid #eee;
		width: 300px;
		height: 300px;
	}
	li div{
		margin: auto;
	}
	.a{
		  width:0;
		  height:0;
		  border-width:0 50px 87px ;
		  border-style:solid;
		  border-color:transparent transparent #095;
	}
	.b{
      position:relative;
    width:0;
    height:0;
    border-width:0 81px 59px;
      border-style:solid;
    border-color:transparent transparent #069;
  }
  .b:before{
    position:absolute;
    content:"";
    top:59px;
    left:-81px;
    width:100px;
    height:0;
    background:none;
    border-width:95px 31px 0;
    border-style:solid;    
    border-color:#069 transparent transparent;
    }
    .c{
      position:relative;
    width:100px;
    height:0;
    border-width:0 50px 87px;
      border-style:solid;
    border-color:transparent transparent #f80;
  }
  .c:before{
    position:absolute;
    content:"";
    top:87px;
    left:-50px;
    width:100px;
    height:0;
    background:none;
    border-width:87px 50px 0;
    border-style:solid;    
    border-color:#f80 transparent transparent;
    }
   .d{
    position:relative;
    width:0;
    height:0;
    border-width:0 90px 43px;
    border-style:solid;
    border-color:transparent transparent #09c;
  }
  .d:before{
    position:absolute;
    content:"";
    top:140px;
    left:-112px;
    width:100px;
    height:0;
    border-width:78px 62px 0;
    border-style:solid;    
    border-color:#09c transparent transparent;
    }
  .d:after{
    position:absolute;
    content:"";
    top:43px;
    left:-112px;
    width:180px;
    height:0;
    border-width:0 22px 97px;
    background:none;
    border-style:solid;
    border-color:transparent transparent #09c;
  }
  .e{
      position:relative;
    width:100px;
      height:0;
      border-width:0 71px 71px;
      border-style:solid;
    border-color:transparent transparent  #f69;
  }
  .e:before{
    position:absolute;
    content:"";
    top:171px;
      left:-71px;
      width:100px;
      height:0;
      border-width:71px 71px 0;
    border-style:solid;    
      border-color: #f69 transparent transparent;
    }
  .e:after{
      position:absolute;
      content:"";
      top:71px;
      left:-71px;
      width:242px;
      height:0;
      border-width:0 0 100px;
      background:none;
      border-style:solid;
      border-color:transparent transparent #f69;
  }
  
     .s{
      position:absolute;
      -webkit-animation:s 5s infinite linear alternate;
    }
    .t{
      position:relative;
      width:0;
      height:0;
      border-width:0 50px 87px ;
      border-style:solid;
      border-color:transparent transparent #095;
      -webkit-animation:t 5s infinite linear alternate;
    }
    .t:before,.t:after{
      position:absolute;
      content:"";
      border-width:0;
      border-style:solid;
    }
    .t:before{
      -webkit-animation:tb 5s infinite linear alternate;
    }
    .t:after{
      -webkit-animation:tf 5s infinite linear alternate;
    }
    @-webkit-keyframes t{
      0%,5%{
        width:0;
        height:0;
        border-width:0 50px 87px ;
        border-color:transparent transparent #095;
      }
      23%{
        width:0;
        height:0;
        border-width:0 50px 0 ;
        border-color:transparent transparent #c00;
      }
      42%{
        width:0;
        height:0;
        border-width:0 81px 59px;
        border-color:transparent transparent #069;
      }
      61%{
        width:100px;
        height:0;
        border-width:0 50px 87px;
        border-color:transparent transparent #f80;
      }
      80%{
        width:0;
        height:0;
        border-width:0 90px 43px;
        border-color:transparent transparent #09c;
      }
      95%,100%{
        width:100px;
        height:0;
        border-width:0 71px 71px;
        border-color:transparent transparent  #f69;
      }
    }
    @-webkit-keyframes tb{
      0%,5%{
        top:87px;
        left:-50px;
        width:100px;
        height:0;
        background:#095;
        border-width:0;
        border-color:#095 transparent transparent;
      }
      22.99%{
        top:0;
        left:-50px;
        width:100px;
        height:100px;
        background:#c00;
        border-width:0;
        border-color:#c00 transparent transparent;
      }
      23%{
        top:0;
        left:-50px;
        width:100px;
        height:0;
        background:none;
        border-width:100px 0 0;
        border-color:#c00 transparent transparent;
      }
      42%{
        top:59px;
        left:-81px;
        width:100px;
        height:0;
        background:none;
        border-width:95px 31px 0;
        border-color:#069 transparent transparent;
      }
      61%{
        top:87px;
        left:-50px;
        width:100px;
        height:0;
        border-width:87px 50px 0;
        border-color:#f80 transparent transparent;
      }
      80%{
        top:140px;
        left:-112px;
        width:100px;
        height:0;
        border-width:78px 62px 0;
        border-color:#09c transparent transparent;
      }
      95%,100%{
        top:171px;
        left:-71px;
        width:100px;
        height:0;
        border-width:71px 71px 0;
        border-color: #f69 transparent transparent;
      }
    }
    @-webkit-keyframes tf{
      0%,61%{
        top:87px;
        left:-50px;
        width:200px;
        height:0;
        border-width:0;
        background:none;
        border-color:transparent transparent #f80;
      }
      80%{
        top:43px;
        left:-112px;
        width:180px;
        height:0;
        border-width:0 22px 99px;
        background:none;
        border-style:solid;
        border-color:transparent transparent #09c;
      }
      95%,100%{
        top:71px;
        left:-71px;
        width:242px;
        height:0;
        border-width:0 0 100px;
        background:none;
        border-style:solid;
        border-color:transparent transparent #f69;
      }
    }
    @-webkit-keyframes s{
      0%,5%{
        -webkit-transform:translateX(0) translateY(0) scale(1);
      }
      23%{
        -webkit-transform:translateX(-15px) translateY(-10px) scale(.9);
      }
      42%{
        -webkit-transform:translateX(-50px) translateY(-20px) scale(.8);
      }
      61%{
        -webkit-transform:translateX(-70px) translateY(-25px) scale(.7);
      }
      80%{
        -webkit-transform:translateX(-80px) translateY(-25px) scale(.6);
      }
      95%,100%{
        -webkit-transform:translateX(-100px) translateY(-25px) scale(.5);
      }
    }
</style>
<body>
	<ul>
		<li>
			<div class="a"></div>
		</li>
		<li>
			<div class="b"></div>
		</li>
		<li>
			<div class="c"></div>
		</li>
		<li>
			<div class="d"></div>
		</li>
		<li>
			<div class="e"></div>
		</li>
		<li>
			<div class="s">
		    	<div class="t"></div>
		  	</div>
		</li>
	</ul>
</body>
</html>
