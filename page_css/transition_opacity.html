<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxDiv {
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
        
        .box {
            height: 100px;
            width: 100px;
            background-color: #f00;
            visibility: hidden;
            opacity: 0;
            transition: 0.5s linear;
        }
        
        .boxDiv:hover .box {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- <div class="margin-top"></div> -->
    <div class="boxDiv">
        <div class="box"></div>
    </div>
</body>

</html>
