<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*=====================portfolio=====================*/
    
    .portfolio {
        text-align: center;
    }
    
    .portfolio .pentagon {
        float: left;
        margin: 20px;
        width: 205px;
    }
    
    .pentagon .portfolio-title {
        position: relative;
        float: left;
        width: 100%;
        height: 20px;
        overflow: hidden;
        margin-top: 20px;
    }
    
    .pentagon .portfolio-title h4 {
        position: relative;
        line-height: 20px;
        width: 100%;
        text-align: center;
        font-weight: bold;
        color: #777;
    }
    
    .portfolio-title h4 span {
        width: 100%;
        position: absolute;
        margin: 0 auto;
        left: 0;
        color: #4EA838;
        top: 20px;
    }
    
    .portfolio .pentagon a {
        float: left;
        width: 200px;
        height: 200px;
        overflow: hidden;
        display: block;
        position: relative;
    }
    
    .portfolio .pentagon a img {
        position: absolute;
        left: -75px;
        top: 0;
        -webkit-filter: grayscale(100%);
        -moz-filter: grayscale(100%);
        -o-filter: grayscale(100%);
        -ms-filter: grayscale(100%);
        filter: grayscale(100%);
        -webkit-transition: 300ms ease-out;
        -moz-transition: 300ms ease-out;
        -o-transition: 300ms ease-out;
        transition: 300ms ease-out;
        -webkit-backface-visibility: hidden;
    }
    
    .portfolio .pentagon a img.hovering {
        left: -50px;
        -webkit-filter: grayscale(0%);
        -moz-filter: grayscale(0%);
        -o-filter: grayscale(0%);
        -ms-filter: grayscale(0%);
        filter: grayscale(0%);
    }
    
    .portfolio .pentagon a span.mask {
        width: 300px;
        height: 300px;
        position: absolute;
        top: -50px;
        left: -50px;
        z-index: 2;
        background: url("pentagon_mask.png") no-repeat;
        -webkit-transition: -webkit-transform 300ms ease-out;
        -moz-transition: -moz-transform 300ms ease-out;
        -o-transition: -o-transform 300ms ease-out;
        transition: transform 300ms ease-out;
        -webkit-backface-visibility: hidden;
    }
    
    .portfolio .pentagon a span.mask:hover {
        -webkit-transform: rotate(30deg);
        -moz-transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        -o-transform: rotate(30deg);
        transform: rotate(30deg);
    }
    </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function($) {
    $(function() {


        $('span.mask').hover(
            function() {
                $(this).siblings('a img').addClass('hovering');
                $(this).parent().siblings(".portfolio-title").children("h4").stop().animate({
                    top: -20
                }, 350);
            },
            function() {
                $(this).siblings('a img').removeClass('hovering');
                $(this).parent().siblings(".portfolio-title").children("h4").stop().animate({
                    top: 0
                }, 350);
            }
        );


    }); // end of document ready
})(jQuery); // end of jQuery name space
</script>

<body>
    <div class="portfolio">
        <div class="pentagon">
            <a href="http://webdesigncrowd.com/dribbble-application-icons/">
                <span class="mask"></span>
                <img src="app_icons.jpg" />
            </a>
            <div class="portfolio-title">
                <h4>Dribbble's App Icons<span>View Project</span></h4>
            </div>
        </div>
    </div>
</body>

</html>
