    <style>
    .stack {
        position: relative;
        z-index: 10;
    }
    /* Image styles */
    
    .stack img {
        max-width: 100%;
        height: auto;
        vertical-align: bottom;
        border: 10px solid #fff;
        border-radius: 3px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    }
    /* Stacks creted by the use of generated content */
    
    .stack:before,
    .stack:after {
        content: "";
        border-radius: 3px;
        width: 100%;
        height: 100%;
        position: absolute;
        border: 10px solid #fff;
        left: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        -webkit-transition: 0.3s all ease-out;
        -moz-transition: 0.3s all ease-out;
        transition: 0.3s all ease-out;
    }
    
    .stack:before {
        top: 4px;
        z-index: -10;
    }
    /* 1st element in stack (behind image) */
    
    .stack:after {
        top: 8px;
        z-index: -20;
    }
    /* 2nd element in stack (behind image) */
    /* Second stack example (rotated to the right from the bottom left) */
    
    .stack.rotated:before {
        -webkit-transform-origin: bottom left;
        -moz-transform-origin: bottom left;
        transform-origin: bottom left;
        -webkit-transform: rotate(2deg);
        -moz-transform: rotate(2deg);
        transform: rotate(2deg);
    }
    
    .stack.rotated:after {
        -webkit-transform-origin: bottom left;
        -moz-transform-origin: bottom left;
        transform-origin: bottom left;
        -webkit-transform: rotate(4deg);
        -moz-transform: rotate(4deg);
        transform: rotate(4deg);
    }
    /* Third stack example (One stack element rotated in the opposite direction) */
    
    .stack.twisted:before {
        -webkit-transform: rotate(4deg);
        -moz-transform: rotate(4deg);
        transform: rotate(4deg);
    }
    
    .stack.twisted:after {
        -webkit-transform: rotate(-4deg);
        -moz-transform: rotate(-4deg);
        transform: rotate(-4deg);
    }
    /* Fourth stack example (Similar to the second but rotated left) */
    
    .stack.rotated-left:before {
        -webkit-transform-origin: bottom left;
        -moz-transform-origin: bottom left;
        transform-origin: bottom left;
        -webkit-transform: rotate(-3deg);
        -moz-transform: rotate(-3deg);
        transform: rotate(-3deg);
    }
    
    .stack.rotated-left:after {
        -webkit-transform-origin: bottom left;
        -moz-transform-origin: bottom left;
        transform-origin: bottom left;
        -webkit-transform: rotate(-6deg);
        -moz-transform: rotate(-6deg);
        transform: rotate(-6deg);
    }
    /* Reset all rotations on hover */
    
    .stack:hover:before,
    .stack:hover:after {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    /*============================================*/
    
    .a {
        margin: 50px;

    /*=====================portfolio-box=====================*/
    
    .portfolio-box {
        display: block;
        position: relative;
        margin: 0 auto;
        max-width: 650px;
    }
    
    .portfolio-box .portfolio-box-caption {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        color: #fff;
        opacity: 0;
        background: rgba(240, 95, 64, .9);
        -webkit-transition: all .35s;
        -moz-transition: all .35s;
        transition: all .35s;
    }
    
    .portfolio-box .portfolio-box-caption .portfolio-box-caption-content {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        transform: translateY(-50%);
    }
    
    .portfolio-box .portfolio-box-caption .portfolio-box-caption-content .project-category,
    .portfolio-box .portfolio-box-caption .portfolio-box-caption-content .project-name {
        padding: 0 15px;
        font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    
    .portfolio-box .portfolio-box-caption .portfolio-box-caption-content .project-category {
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 600;
    }
    
    .portfolio-box .portfolio-box-caption .portfolio-box-caption-content .project-name {
        font-size: 18px;
    }
    
    .portfolio-box:hover .portfolio-box-caption {
        opacity: 1;
    }
    
    @media(min-width:768px) {
        .portfolio-box .portfolio-box-caption .portfolio-box-caption-content .project-category {
            font-size: 16px;
        }
        .portfolio-box .portfolio-box-caption .portfolio-box-caption-content .project-name {

        }

    /*=================#ex5===================*/
    
    #ex5 img {
        width: 100%;
        margin-bottom: 30px;
        border: 10px solid #999;
        /*Transition*/
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;

        /*Reflection*/
        -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(.7, transparent), to(rgba(0, 0, 0, 0.1)));
    }
    
    #ex5 img:hover {
        /*Reflection*/
        -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(.7, transparent), to(rgba(0, 0, 0, 0.4)));
        /*Glow*/
        -webkit-box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        -moz-box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
    }
    /*===================Thumbnails==================*/
    /*Thumbnails*/
    
    .overflow-hidden {
        overflow: hidden;
    }
    
    .hover-effect {
        -webkit-transition: all 0.4s ease-in-out;
        -moz-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out;
    }
    
    a.thumbnail {
        padding: 0;
        border: none;
        margin-bottom: 15px;
    }
    
    .thumbnail-style {
        padding: 7px;
        margin-bottom: 0px;
    }
    
    .thumbnail-style:hover {
        box-shadow: 0 0 8px #ddd;
        -webkit-transition: box-shadow 0.2s ease-in-out;
        -moz-transition: box-shadow 0.2s ease-in-out;
        -o-transition: box-shadow 0.2s ease-in-out;
        transition: box-shadow 0.2s ease-in-out;
    }
    
    .thumbnail h3,
    .thumbnail-style h3 {

    }
    
    .thumbnail h3 a,
    .thumbnail-style h3 a {
        color: #585f69;
        font-size: 18px;
    }
    
    .thumbnail h3 a:hover,
    .thumbnail-style h3 a:hover {
        color: #72c02c;
        text-decoration: none;
    }
    
    .thumbnail-style .thumbnail-img {
        position: relative;
        margin-bottom: 11px;
    }
    
    .thumbnail-style a.btn-more {
        right: -10px;
        bottom: 10px;
        color: #fff;
        padding: 1px 6px;
        position: absolute;
        background: #72c02c;
        display: inline-block;
    }
    
    .thumbnail-style a.btn-more:hover {
        text-decoration: none;
        box-shadow: 0 0 0 2px #5fb611;
    }
    
    .thumbnail-style:hover a.btn-more {
        right: 10px;
    }
    
    .thumbnail-kenburn img {
        left: 10px;
        margin-left: -10px;
        position: relative;
        -webkit-transition: all 0.8s ease-in-out;
        -moz-transition: all 0.8s ease-in-out;
        -o-transition: all 0.8s ease-in-out;
        -ms-transition: all 0.8s ease-in-out;
        transition: all 0.8s ease-in-out;
    }
    
    .thumbnail-kenburn:hover img {
        -webkit-transform: scale(1.2) rotate(2deg);
        -moz-transform: scale(1.2) rotate(2deg);
        -o-transform: scale(1.2) rotate(2deg);
        -ms-transform: scale(1.2) rotate(2deg);
        transform: scale(1.2) rotate(2deg);
    }

    /*================gallery-image=========================*/
    
    .gallery-image {
        width: 250px;
        height: 250px;
        -webkit-border-radius: 999px;
        -o-border-radius: 999px;
        border-radius: 999px;
        overflow: hidden;
        background: transparent no-repeat center top;
        -webkit-box-shadow: inset 0px 0px 15px 5px rgba(0, 0, 0, 0.9), 0 1px 1px 0px rgba(255, 255, 255, 0.2);
        box-shadow: inset 0px 0px 15px 5px rgba(0, 0, 0, 0.9), 0 1px 1px 0px rgba(255, 255, 255, 0.2);
        background-size: auto 100%;
        position: static;
    }
    
    .gallery-image .circle {
        display: block;
        position: relative;
        z-index: 2;
        width: 250px;
        height: 250px;
        -webkit-border-radius: 999px;
        border-radius: 999px;
        overflow: hidden;
        background: url(circle_caption.png) 0px 190px repeat-x;
    }
    
    .gallery-image .circle strong {
        display: block;
        position: absolute;
        top: 182px;
        width: 140px;
        text-align: center;
        font-size: 16px;
        color: #ffcc00;
        line-height: 1.1em;
        overflow: hidden;
        left: 53px;
    }

        color: #ffcc00;
