
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">
 
<title>Reveal Transition - Design Shack</title>
 
<style>
  * {
  margin: 0;
  padding: 0;
}

body {
  background: #222;
}

/*HEADER*/
.header {
  height: 25px;
  background: #222;
  color: #eee;
  text-align: center;
  font: 10px/25px Helvetica, Verdana, sans-serif; 
}

.header a {
  color: #999;
}

.reveal {
  width: 300px;
  height: 300px;
  margin: 50px;
  float: left;
}

.curve {
  background: url(300.jpg) 0px 150px, url(300.jpg) 0px -225px, #f6d9ad;
  background-repeat: no-repeat;
  -webkit-transition: background-position 0.3s ease;
  -moz-transition: background-position 0.3s ease;
  -o-transition: background-position 0.3s ease;
  -ms-transition: background-position 0.3s ease;
  transition: background-position 0.3s ease;
}

.curve:hover {
  background: url(300.jpg) 0px 210px, url(300.jpg) 0px -285px, #f6d9ad;
  background-repeat: no-repeat;
}

.plug {
  background: url(301.jpg) 0px 150px, url(301.jpg) 0px -225px, #a79168;
  background-repeat: no-repeat;
  -webkit-transition: background-position 0.3s ease;
  -moz-transition: background-position 0.3s ease;
  -o-transition: background-position 0.3s ease;
  -ms-transition: background-position 0.3s ease;
  transition: background-position 0.3s ease;
}

.plug:hover {
  background: url(301.jpg) 0px 210px, url(301.jpg) 0px -285px, #a79168;
  background-repeat: no-repeat;
}

.paper {
  background: url(302.jpg) 0px 150px, url(302.jpg) 0px -225px, #c9bfaa;
  background-repeat: no-repeat;
  -webkit-transition: background-position 0.3s ease;
  -moz-transition: background-position 0.3s ease;
  -o-transition: background-position 0.3s ease;
  -ms-transition: background-position 0.3s ease;
  transition: background-position 0.3s ease;
}

.paper:hover {
  background: url(302.jpg) 0px 210px, url(302.jpg) 0px -285px, #c9bfaa;
  background-repeat: no-repeat;
}

.reveal p {
  font: 45px/300px Helvetica, Arial, sans-serif;
  text-align: center;
  -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: alpha(opacity=0);
  opacity: 0;

  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
  transition: all 0.3s ease;
}

.reveal:hover p {
  -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: alpha(opacity=100);
  opacity: 1;
  cursor: pointer;
}

</style>
 
</head>
 
<body>
  <div class="header">CSS Split Reveal - <a href="http://designshack.net/?p=38577">Click Here</a> to return to Design Shack</div>
 
  <div class="reveal curve">
    <p>lorem</p>
  </div>

  <div class="reveal plug">
    <p>ipsum</p>
  </div>

  <div class="reveal paper">
    <p>doller</p>
  </div>
 
</body>
</html>
