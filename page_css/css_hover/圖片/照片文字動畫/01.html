
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">
 
<title>Animated Image Labels</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
 
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<body>
 
    <div id="header"><p><a href="http://designshack.net/articles/css/imagelabellibrary/">Go Back to Design Shack</a></p></div>
    
	<div class="label top">
	  <p>Persistence in Memory</p>
	  <img src="img4.jpg" />
	</div>
	
	<div class="label bottom">
	  <p>The Scream</p>
	  <img src="img2.jpg" />
	</div>
	
	<div class="label bottomright">
	  <p>The Last Supper</p>
	  <img src="img3.jpg" />
	</div>
	
	<div class="label bottomleft">
	  <p>Mona Lisa</p>
	  <img src="img1.jpg" />
	</div>
	
	<div class="label topleft">
	  <p>Starry Night</p>
	  <img src="img5.jpg" />
	</div>
	
	<div class="label topright">
	  <p>Girl with a Pearl Earring</p>
	  <img src="img6.jpg" />
	</div>
	
	<div class="label centertop">
	  <p>Whistler's Mother</p>
	  <img src="img7.jpg" />
	</div>
	
	<div class="label centerbottom">
	  <p>The Kiss</p>
	  <img src="img8.jpg" />
	</div>
	
	<div class="label centerleft">
	  <p>American Gothic</p>
	  <img src="img9.jpg" />
	</div>
	
	<div class="label centerright">
	  <p>Water Lilies</p>
	  <img src="img10.jpg" />
	</div>

</html>
