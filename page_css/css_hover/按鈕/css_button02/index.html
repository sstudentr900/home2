<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>css-button</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h2>Material-like buttons</h2>

<div id="btn-grp">
  <div class="col-half">
    <h4> Animation direction: left to right</h4>
    <p>Wave animation</p>
    <div class="btn wave left">Click</div>
    <p>Slow stroke animation</p>
    <div class="btn half-stroke left">Click</div>
    <p>Normal stroke animation</p>
    <div class="btn stroke left">Click</div>
    <p>Middle bubble animation</p>
    <div class="btn bubble left">Click</div>
  </div>
  <div class="col-half">
    <h4> Animation direction: Right to left</h4>
    <p>Wave animation</p>
    <div class="btn wave right">Click</div>
    <p>Slow stroke animation</p>
    <div class="btn half-stroke right">Click</div>
    <p>Normal stroke animation</p>
    <div class="btn stroke right">Click</div>
  </div>
</div>
  
  

</body>

</html>
