<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <style>
      .button {
        background-image: linear-gradient(to bottom, #e97e32, #f3bc74);
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        width: 100px;
        color: white;
      }

      .button:hover {
        background-image: linear-gradient(to bottom, #e87524, #f2b566);
      }

      .button1 {
        transition: box-shadow 0.15s;
      }

      .button1:hover {
        box-shadow: #f3bc74 5px 5px 15px;
      }/*# sourceMappingURL=style.css.map */
    </style>
  </head>
  <body>
    <button class="button">送出</button>
    <button class="button button1">送出</button>
  </body>
</html>
