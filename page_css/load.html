<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/customPrism.css">
    <link rel="stylesheet" href="../css/prism.css">
		<script src="../js/prism.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </head>
  <body id="program">
    <style>
			.demo{
				display: flex;
				align-items: center;
        background: #333;
				/* justify-content: center; */
			}
			.demo .item {
				width: 200px;
				height: 200px;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
				margin: 10px;
				box-shadow: inset 0 0 0 1px rgb(255 255 255 / 10%);
      }
    </style>
    <div class="demo">
      <div class="item">
        <style>
          .loading1 {
            height: 30px;
            width: 30px;
            border: 6px solid rgba(255,255,255,.7);
            border-top-color: rgba(255,255,255,.08);
            border-left-color: rgba(255,255,255,.08);
            background-color: transparent;
            border-radius: 150px;
            display: inline-block;
            vertical-align: middle;
            animation: loading1 1s infinite linear;
          }
          @keyframes loading1 {
            0% {
              transform: rotate(0deg)
            }
            100% {
              transform: rotate(360deg)
            }
          }
        </style>
        <div class="loading1"></div>
      </div>
      <div class="item">
        <style>
          /*loading*/
          .loading {
            display: flex;
            flex-direction: row;
          }
          .loading__letter {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: "Audiowide";
            color: #fff;
            animation-name: bounce;
            animation-duration: 2s;
            animation-iteration-count: infinite;
          }
    
          .loading__letter:nth-child(2) {
            animation-delay: .1s; 
          }
          .loading__letter:nth-child(3) {
            animation-delay: .2s;
          }
          .loading__letter:nth-child(4) {
            animation-delay: .3s; 
          }
          .loading__letter:nth-child(5) {
            animation-delay: .4s;
          }
          .loading__letter:nth-child(6) {
            animation-delay: .5s; 
          }
          .loading__letter:nth-child(7) {
            animation-delay: .6s;
          }
          .loading__letter:nth-child(8) {
            animation-delay: .8s;
          }
          .loading__letter:nth-child(9) {
            animation-delay: 1s;
          }
          .loading__letter:nth-child(10) {
            animation-delay: 1.2s;
          }
    
          @keyframes bounce {
            0% {
              transform: translateY(0px)
            }
            40% {
              transform: translateY(-12px);
            }
            80%,
            100% {
              transform: translateY(0px);
            }
          }
        </style>
        <div class="loading">
          <div class="loading__letter">L</div>
          <div class="loading__letter">o</div>
          <div class="loading__letter">a</div>
          <div class="loading__letter">d</div>
          <div class="loading__letter">i</div>
          <div class="loading__letter">n</div>
          <div class="loading__letter">g</div>
          <div class="loading__letter">.</div>
          <div class="loading__letter">.</div>
          <div class="loading__letter">.</div>
        </div>
      </div>
    </div>
    <h4>參考</h4>
    <ul>
      <li>
        <a href="https://codinhood.com/post/animated-loading-text-css" target="_blank">Create Animated Loading Text with CSS</a>
      </li>
      <li>
        <a href="https://cssloaders.github.io/" target="_blank">Loaders</a>
      </li>
    </ul>
  </body>
</html>
