<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/customPrism.css">
  <link rel="stylesheet" href="../css/prism.css">
  <script src="../js/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>

<body id="program">
  <style>
    #photo-gallery{
      /* 列宽和列数 */
      column-count: 3;
      /* 差距 */
      column-gap: 10px;
      width:600px; 
      margin:0 auto;
    }
    img{
      max-width: 100%;
      height: auto;
    }
  </style>
  <section id="photo-gallery">
    <div class="gallery-item">
        <img src="https://picsum.photos/200/300?random=1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/200/100?random=1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/400?random=1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/600?random=1">
      </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/200/200?random=1">
      </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=1">
      </div>
  </section>
  
  <h4>參考</h4>
  <ul>
    <li>
      <a href="https://www.casper.tw/css/2015/07/23/css-column/" target="_blank">column 教學</a>
    </li>
    <li>
      <a href="https://www.minwt.com/webdesign-dev/css/23665.html" target="_blank">透過 CSS3 中的 column多欄位，實現自動排序瀑布流多種變化的相簿效果</a>
    </li>
  </ul>
</body>

</html>
