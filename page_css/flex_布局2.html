<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items {
            display: flex;
            flex-wrap: wrap;
            margin-left: -10px;
            margin-top: -10px;
        }
        
        .items .item {
            flex: 1 0 calc(25% - 10px);
            box-sizing: border-box;
            background: #e0ddd5;
            color: #171e42;
            padding: 10px;
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="items">
        <div class="item">Heriberto Nickel</div>
        <div class="item">Brittaney Haliburton</div>
        <div class="item">Maritza Winkler</div>
        <div class="item">Carmon Rigg</div>
        <div class="item">Alice Marmon</div>
        <div class="item">Lyman Steakley</div>
        <div class="item">Zenia Correa</div>
    </div>
    <a href="https://www.fourkitchens.com/blog/article/responsive-multi-column-lists-flexbox/">Form style</a><br>
</body>

</html>
