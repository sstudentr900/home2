<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
ul {
    list-style: none;
}
li {
    border: 1px solid #eee;
    float: left;
}

/*假的表格垂直置中*/
.like-table {
    display: table-cell;
}
td,
.like-table {
    width: 150px;
    height: 100px;
    border: 1px solid #000;
    vertical-align: middle;
}
td div,
.like-table div {
    width: 100px;
    height: 50px;
    margin: 0 auto;
    color: #fff;
    font-size: 12px;
    line-height: 50px;
    text-align: center;
    background: #c00;
}
.like-table div {
    background: #069;
}


/*transform置中*/
.use-transform{
      width:200px;
      height:200px;
      border:1px solid #000;
  }
.use-transform div{
      position: relative;
      width:100px;
      height:50px;
      top:50%;
      transform:translateY(-50%);
      background:#095;
      margin: auto;
  }


/*absolute置中*/
.use-absolute{
      position: relative;
      width:200px;
      height:150px;
      border:1px solid #000;
  }
.use-absolute div{
      position: absolute;
      width:100px;
      height:50px;
      top:0;
      right:0;
      bottom:0;
      left:0;
      margin:auto;
      background:#f60;
  }


/*flexbox置中*/
.use-flexbox{
      display:flex;
      align-items:center;
      justify-content:center;
      width:200px;
      height:150px;
      border:1px solid #000;
  }
.use-flexbox div{
      width:100px;
      height:50px;
      background:#099;
  }
</style>

<body>
    <ul>
        <li>
            <table>
                <tr>
                    <td>
                        <div>表格垂直置中</div>
                    </td>
                </tr>
            </table>
            <div class="like-table">
                <div>假的表格垂直置中</div>
            </div>
        </li>
        <li>
            <div class="use-transform">
                <div>transform置中</div>
            </div>
        </li>
        <li>
            <div class="use-absolute">
                <div>absolute置中</div>
            </div>
        </li>
        <li>
            <div class="use-flexbox">
                <div>flexbox置中</div>
            </div>
        </li>
    </ul>
</body>

</html>
