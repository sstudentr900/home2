<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Document</title>
			<style>
				* {
				  margin: 0;
				  padding: 0;
				  border: 0;
				  box-sizing: border-box;
				}
				*:before, *:after {
				  box-sizing: border-box;
				}

				html, body {
				  height: 100%;
				  background: radial-gradient(#000033, #000000);
				  overflow: hidden;
				  color: #fff;
				  font-family: 'Open Sans';
				  font-size: 18px;
				}

				h1 {
				  font-weight: 700;
				  margin-bottom: 0.5em;
				}

				.box {
				  position: absolute;
				  top: 50%;
				  left: 50%;
				  transform: translate3d(-50%, -50%, 0);
				  background-color: rgba(0, 0, 0, 0.5);
				  width: 100%;
				  max-width: 600px;
				  padding: 5px;
				  border: 2px solid #b78846;
				}
				.box:before, .box:after {
				  content: "•";
				  position: absolute;
				  width: 14px;
				  height: 14px;
				  font-size: 14px;
				  color: #b78846;
				  border: 2px solid #b78846;
				  line-height: 12px;
				  top: 5px;
				  text-align: center;
				}
				.box:before {
				  left: 5px;
				}
				.box:after {
				  right: 5px;
				}
				.box .box-inner {
				  position: relative;
				  border: 2px solid #b78846;
				  padding: 40px;
				}
				.box .box-inner:before, .box .box-inner:after {
				  content: "•";
				  position: absolute;
				  width: 14px;
				  height: 14px;
				  font-size: 14px;
				  color: #b78846;
				  border: 2px solid #b78846;
				  line-height: 12px;
				  bottom: -2px;
				  text-align: center;
				}
				.box .box-inner:before {
				  left: -2px;
				}
				.box .box-inner:after {
				  right: -2px;
				}

			</style>
		</head>
		<body>
			<div class='box'>
			  <div class='box-inner'>
			    <h1>Lorem Ipsum</h1>
			    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum laudantium odit, eligendi architecto eveniet labore error minus, temporibus doloremque, amet itaque. Voluptatum rerum dolorem nesciunt totam. Saepe reprehenderit dignissimos error!</p>
			  </div>
			</div>
		</body>
		</html>
