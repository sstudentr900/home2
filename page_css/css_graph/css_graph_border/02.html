<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Document</title>
			<style>
				body{
					background-color: #333;
				}
				div{
				    max-width: 20em;
				    padding: 2em;
				    margin: 2em auto 0;
				    font: 100%/1.5 sans-serif;
				}
				div.aa {
				    border: 10px solid hsla(0,0%,100%,.5);
				    background: white;
				    background-clip: padding-box;
				}
				div.bb {
				    background: yellowgreen;
					border: 10px solid #655;
					outline: 15px solid deeppink;
					outline-offset: -15px;/*控制矩離*/
				}
				div.cc {
				    outline: .6em solid #655;
				    box-shadow: 0 0 0 .4em #655; /* todo calculate max of this */
				    border-radius: .8em;
				}
			</style>
		</head>
		<body>
			<div class="aa">11111111111111111</div>
			<div class="bb">11111111111111111</div>
			<div class="cc">11111111111111111</div>
		</body>
		</html>
