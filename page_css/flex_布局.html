<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Responsive Gap for Flexbox</h2>
    <style>
        .gap-boxes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px 30px; /*X,Y間距*/
            place-content: center; /*alint center*/
        }
        .gap-box {
            flex: calc((100% - 120px)/4); /*width 120=>30*4*/
            display: inline-flex;
            height: 100px;
            background-color: #fff2ea;
            align-items: center;
            justify-content: center;
        }
    </style>
    <div class="gap-boxes-container">
        <div class="gap-box">1</div>
        <div class="gap-box">2</div>
        <div class="gap-box">3</div>
        <div class="gap-box">4</div>
    </div>
    <hr>
    <a href="https://stackdiary.com/css-math-functions/">Responsive Gap for Flexbox</a>
    <hr>
    <h2>calc()函数可以让flexbox省去媒体查询</h2>
    <hr>
    <a href="https://brandonzhang.cn/posts/use-calc-function-on-flex-basis">calc()函数可以让flexbox省去媒体查询</a>
</body>

</html>
