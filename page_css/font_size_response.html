<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        html {
            font-size: calc(15px + 0.25vw);/* 0.25vw就是0.25%的屏幕宽度 */
        }

        body {
            font-size: 1rem; 
        }

        p{
            font-size: clamp(30px, 80px, 50px);
        }
    </style>
    <p>html元素字体设置小技巧</p>
    <hr>
    <a href="https://brandonzhang.cn/posts/html-root-font-size">html元素字体设置小技巧</a>
    <a href="https://websemantics.uk/tools/responsive-font-calculator/">clamp公式</a>
</body>

</html>
