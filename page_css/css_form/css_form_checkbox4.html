<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>css_form-checkbox</title>
    </head>
    <body>
      <style>
        input[type="checkbox"] {
          /* Add if not using autoprefixer */
          -webkit-appearance: none;
          appearance: none;
          /* For iOS < 15 to remove gradient background */
          background-color: #fff;
          /* Not removed via appearance */
          margin: 0;
        }
      </style>
      <div>
        <input type="checkbox">
        <label>複選框</label>
      </div>
      <hr>  
      <h4>參考</h4>
      <ul>
        <li>
          <a href="https://moderncss.dev/pure-css-custom-checkbox-style/" target="_blank">純CSS自訂複選框樣式</a>
        </li>
      </ul>
    </body>
</html>
