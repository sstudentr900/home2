<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css_form-checkbox</title>
    </head>
    <body>
      <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
      </style>
      <input type="number" value="5">
      <h4>參考</h4>

        <li>
          <a href="https://www.w3schools.com/howto/howto_css_hide_arrow_number.asp" target="_blank">Hide Arrows From Input Number</a>
        </li>
      </ul>
    </body>
</html>
