<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>https://hahow.in/courses/586fae97a8aae907000ce721/discussions?item=5a1e1755a2c4b000589dda23</title>
    <style>
        form input,
        form textarea,
        form select {
            outline: none;
        }
        
        form input::placeholder,
        form textarea::placeholder,
        form select::placeholder {
            color: rgba(55, 56, 47, 0.4);
        }
        
        form .recommand {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        form .recommand label {
            margin-right: 40px;
            margin-left: 5px;
        }
        
        form select,
        form input[type='radio'] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        form input[type='radio'] {
            padding: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.5s;
        }
        
        form input[type='radio']:checked {
            background-color: #DFFF47;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <select name="option">
          <option value="" disabled="disabled" selected="selected">使用產品</option>
          <option value="2">白毫烏龍</option>
          <option value="3">茉莉綠茶</option>
          <option value="4">伯爵紅茶</option>
        </select>
        <div class="recommand">
            <input type="radio" name="recommand" value="yes" />
            <label>會推薦給朋友</label>
            <input type="radio" name="recommand" value="no" />
            <label>不推薦</label>
        </div>
    </form>
</body>

</html>
