    <h2>1.switch</h2>
    <style>
      /*puplic_switch*/
      .puplic_switch input {
          display: none;
      }
      
      .puplic_switch span {
          cursor: pointer;
          width: 41px;
          height: 22px;
          background: #BEBEBE;
          display: block;
          border-radius: 20px;
          position: relative;
      }
      
      .puplic_switch span:after {
          content: '';
          position: absolute;
          top: 1px;
          left: 1px;
          width: 20px;
          height: 20px;
          background: #fff;
          border-radius: 10px;
          transition: 0.3s;
      }
      
      .puplic_switch.active span,
      .puplic_switch input:checked+span {
          background: #0089D1;
      }
      
      .puplic_switch.active span:after,
      .puplic_switch input:checked+span:after {
          left: calc(100% - 1px);
          transform: translateX(-100%);
      }
    </style>
    <label class="puplic_switch">
      <input type="checkbox" checked>
      <span></span>
    </label>
    <br>
    <label class="puplic_switch">
      <input type="checkbox">
      <span></span>
    </label>

    <h2>2.checkbox</h2>
    <style>
      /*puplic_checkbox*/
      .puplic_checkbox {
        display: flex;
        align-items: center;
        text-decoration: none!important;
        cursor: pointer;
      }
      
      .puplic_checkbox span {
        font-size: 18px;
        color: #222;
      }
      
      .puplic_checkbox input {
        display: none;
      }
      
      .puplic_checkbox i {
        height: 24px;
        width: 24px;
        background: #FFFFFF;
        border: 2px solid #DCDCDC;
        border-radius: 4px;
        margin-right: 5px;
        position: relative;
        box-sizing: border-box;
      }
      
      .puplic_checkbox i:after {
        content: "";
        position: absolute;
        display: none;
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
      }
      
      .puplic_checkbox input:checked~i {
        background-color: #0089D1;
        border: 2px solid #0089D1;
      }
      
      .puplic_checkbox input:checked~i:after {
        display: block;
      }
    </style>
    <div data-target="checkboxDiv">
      <div class="checkboxContent">
        <label class="puplic_checkbox">
          <input type="checkbox" checked>
          <i></i>
          <span>水泥工業</span>
        </label>
        <br>
        <label class="puplic_checkbox">
          <input type="checkbox">
          <i></i>
          <span>食品工業</span>
        </label>
      </div>
      <br>
      <label class="puplic_checkbox" data-target="cancelBtn">
        <input type="checkbox">
        <i></i>
        <span>取消全選</span>
      </label>
      <br>
      <label class="puplic_checkbox" data-target="allBtn">
        <input type="checkbox">
        <i></i>
        <span>全部選取</span>
      </label>
    </div>
    <script>
      function checkboxSelectFn() {
          var parent = document.querySelector('[data-target="checkboxDiv"]');
          if (!parent) return;
          var cancelBtn = parent.querySelector('[data-target="cancelBtn"]');
          var allBtn = parent.querySelector('[data-target="allBtn"]');
          var cancelBtnInput = cancelBtn.querySelector('input');
          var allBtnInput = allBtn.querySelector('input');
          var inputs = parent.querySelectorAll('.checkboxContent input');
          var labels = parent.querySelectorAll('.checkboxContent label');
          labels.forEach(i => {
              i.addEventListener('click', () => {
                  allBtnInput.checked = false;
                  cancelBtnInput.checked = false;
              })
          })
          cancelBtn.addEventListener('click', () => {
              inputs.forEach(i => {
                  i.checked = false;
              })
              allBtnInput.checked = false;
          })
          allBtn.addEventListener('click', () => {
              inputs.forEach(i => {
                  i.checked = true;
              })
              cancelBtnInput.checked = false;
          })
      }
      checkboxSelectFn()
    </script>

    <h2>3.radio</h2>
    <style>
      /*puplic_radio*/
      .puplic_radio {
        display: flex;
        align-items: center;
        text-decoration: none!important;
      }
      
      .puplic_radio span {
        font-size: 18px;
        color: #222;
      }
      
      .puplic_radio input {
        display: none;
      }
      
      .puplic_radio i {
        height: 24px;
        width: 24px;
        background: #FFFFFF;
        border: 2px solid #DCDCDC;
        border-radius: 50%;
        margin-right: 5px;
        position: relative;
        box-sizing: border-box;
      }
      
      .puplic_radio i:after {
        content: "";
        position: absolute;
        display: none;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #0089D1;
      }
      
      .puplic_radio input:checked~i:after {
        display: block;
      }
    </style>
