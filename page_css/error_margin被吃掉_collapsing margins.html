<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h4{
            width: 600px;
            background-color: pink;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            margin-top: 60px;
        }
        .box{
            margin-top: 30px;
            margin-left: 30px;
            width: 100px;
            height: 100px;
            background-color: #36BEFF;
        }
        .bg-orange {
            width: 600px;
            background-color: #FFEFD3;
        }
        .collapsing-1{
            border: 1px solid yellow;
        }
        .collapsing-2{
            display: inline-block;
        }
    </style>
</head>
<body>
<h2>如何解決 Margin-collapse</h2>
<h4>1. 透過外元素的 border</h4>
<div class="bg-orange collapsing-1">
    <div class="box"></div>
</div>
<h4>2. 內元素更改屬性 (inline-block)</h4>
<div class="bg-orange collapsing-2">
    <div class="box"></div>
</div>
<h4>3. 內元素更改屬性 (inline-block)</h4>

</body>
</html>
