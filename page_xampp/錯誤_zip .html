    <h3>安裝錯誤 PHP error: "The zip extension and unzip command are both missing, skipping."</h3>
    <p>對於 Windows，如果您使用的是 XAMPP 等語言環境開發環境，只需找到 php.ini 檔案（在我的例子中為 C:\xampp\php），打開它並刪除以下行中的分號。</p>
    <pre class="prettyprint">
      <xmp>
        ;extension=zip
      </xmp>
    </pre>
